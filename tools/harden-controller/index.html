<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harden Orchestrator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-hover: #222633;
      --border: #2a2e3b;
      --text: #e1e4ed;
      --text-muted: #8b90a0;
      --accent: #6c8cff;
      --green: #4ade80;
      --yellow: #fbbf24;
      --red: #f87171;
      --orange: #fb923c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    h1 { font-size: 1.2rem; font-weight: 600; }

    .header-summary {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .header-summary .count { font-weight: 600; }
    .header-summary .count-analyzing { color: var(--accent); }
    .header-summary .count-awaiting { color: var(--yellow); }
    .header-summary .count-complete { color: var(--green); }
    .header-summary .count-errored { color: var(--red); }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.15s;
    }

    button:hover { background: var(--surface-hover); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.primary { background: #2563eb; border-color: #2563eb; }
    button.primary:hover { background: #1d4ed8; }
    button.approve { background: #16a34a33; border-color: #16a34a; color: var(--green); }
    button.skip { background: var(--surface); color: var(--text-muted); }
    button.small { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    /* ── Two-panel layout ──────────────────────────────────── */

    .layout {
      display: flex;
      height: calc(100vh - 52px);
    }

    .sidebar {
      width: 300px;
      min-width: 300px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 0.8rem 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-group-label {
      padding: 0.6rem 1rem 0.3rem;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sidebar-item {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.1s;
    }

    .sidebar-item:hover { background: var(--surface-hover); }
    .sidebar-item.selected { background: var(--surface); border-left: 2px solid var(--accent); }

    .sidebar-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-item-name {
      font-family: monospace;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .sidebar-item-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.3rem;
      font-size: 0.75rem;
    }

    .sidebar-item-actions {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.4rem;
    }

    .sidebar-item-actions button {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
    }

    .workflow-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }

    .workflow-dot.pending { background: var(--text-muted); opacity: 0.4; }
    .workflow-dot.analyzing { background: var(--accent); animation: pulse 1s infinite; }
    .workflow-dot.awaiting_decisions { background: var(--yellow); }
    .workflow-dot.hardening { background: #a78bfa; animation: pulse 1s infinite; }
    .workflow-dot.hardened { background: #818cf8; }
    .workflow-dot.testing { background: #38bdf8; animation: pulse 1s infinite; }
    .workflow-dot.fixing_tests { background: #f472b6; animation: pulse 1s infinite; }
    .workflow-dot.tested { background: #22d3ee; }
    .workflow-dot.tests_failed { background: var(--red); }
    .workflow-dot.ci_checking { background: #2dd4bf; animation: pulse 1s infinite; }
    .workflow-dot.fixing_ci { background: #c084fc; animation: pulse 1s infinite; }
    .workflow-dot.ci_passed { background: #2dd4bf; }
    .workflow-dot.ci_failed { background: var(--red); }
    .workflow-dot.verifying { background: #818cf8; animation: pulse 1s infinite; }
    .workflow-dot.complete { background: var(--green); }
    .workflow-dot.skipped { background: var(--text-muted); }
    .workflow-dot.error { background: var(--red); }
    .workflow-dot.none { background: var(--text-muted); opacity: 0.2; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ── Detail panel ──────────────────────────────────────── */

    .detail-panel {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .detail-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .detail-title {
      font-size: 1.2rem;
      font-weight: 600;
      font-family: monospace;
    }

    .detail-actions {
      display: flex;
      gap: 0.4rem;
      flex-shrink: 0;
    }

    .controller-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.2rem;
    }

    .controller-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .controller-name {
      font-weight: 600;
      font-size: 1rem;
      font-family: monospace;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
    }

    .status-pending .status-dot { background: var(--text-muted); }
    .status-analyzing .status-dot { background: var(--accent); animation: pulse 1s infinite; }
    .status-awaiting_decisions .status-dot { background: var(--yellow); }
    .status-hardening .status-dot { background: #a78bfa; animation: pulse 1s infinite; }
    .status-hardened .status-dot { background: #818cf8; }
    .status-testing .status-dot { background: #38bdf8; animation: pulse 1s infinite; }
    .status-fixing_tests .status-dot { background: #f472b6; animation: pulse 1s infinite; }
    .status-tested .status-dot { background: #22d3ee; }
    .status-tests_failed .status-dot { background: var(--red); }
    .status-ci_checking .status-dot { background: #2dd4bf; animation: pulse 1s infinite; }
    .status-fixing_ci .status-dot { background: #c084fc; animation: pulse 1s infinite; }
    .status-ci_passed .status-dot { background: #2dd4bf; }
    .status-ci_failed .status-dot { background: var(--red); }
    .status-verifying .status-dot { background: #818cf8; animation: pulse 1s infinite; }
    .status-complete .status-dot { background: var(--green); }
    .status-skipped .status-dot { background: var(--text-muted); }
    .status-error .status-dot { background: var(--red); }

    .findings { margin-top: 0.8rem; }

    .finding {
      padding: 0.6rem 0;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .finding-info { flex: 1; }
    .finding-summary { font-size: 0.9rem; }
    .finding-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.2rem; }

    .severity-high { color: var(--red); }
    .severity-medium { color: var(--orange); }
    .severity-low { color: var(--yellow); }

    .finding-actions { display: flex; gap: 0.3rem; flex-shrink: 0; align-items: center; }
    .finding-actions button { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    .finding-toggle {
      width: 26px;
      height: 26px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .finding-toggle.approved {
      background: #16a34a33;
      border-color: #16a34a;
      color: var(--green);
    }

    .finding-toggle.skipped {
      background: #ef444422;
      border-color: #ef444466;
      color: var(--red);
      text-decoration: line-through;
    }

    .finding.is-skipped .finding-info { opacity: 0.45; }

    .blocker-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid var(--orange);
      border-radius: 8px;
      padding: 0.8rem 1rem;
    }
    .blocker-card.scope-app { border-left-color: var(--red); }
    .blocker-card.dismissed { opacity: 0.45; }

    .blocker-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .blocker-actions { display: flex; gap: 0.3rem; flex-shrink: 0; align-items: center; }
    .blocker-actions button { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    .scope-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 600;
      display: inline-block;
    }
    .scope-module { background: #fb923c22; color: var(--orange); }
    .scope-app { background: #f8717122; color: var(--red); }

    .source-viewer {
      margin-top: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .source-viewer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.8rem;
      background: var(--surface-hover);
      cursor: pointer;
      font-size: 0.85rem;
      user-select: none;
    }

    .source-viewer-header:hover { background: var(--border); }

    .source-viewer pre {
      margin: 0;
      padding: 0.8rem;
      background: var(--bg);
      overflow-x: auto;
      font-size: 0.8rem;
      line-height: 1.5;
      max-height: 500px;
      overflow-y: auto;
    }

    .findings-addressed {
      margin-top: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .finding-status {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      padding: 0.5rem 0.6rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .finding-status-badge {
      flex-shrink: 0;
      padding: 0.15rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .finding-status-badge.addressed { background: #22c55e22; color: var(--green); }
    .finding-status-badge.not-addressed { background: #ef444422; color: var(--red); }
    .finding-status-badge.partial { background: #f59e0b22; color: var(--yellow); }

    .copy-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--green);
      color: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.85rem;
      z-index: 100;
      animation: fadeout 1.5s forwards;
    }

    @keyframes fadeout {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .ask-section {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }

    .ask-section input {
      flex: 1;
      padding: 0.4rem 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 0.85rem;
    }

    .explanation-box {
      margin-top: 0.6rem;
      padding: 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .explanation-box p { margin: 0.4rem 0; }
    .explanation-box pre { background: var(--surface); padding: 0.6rem; border-radius: 4px; overflow-x: auto; margin: 0.5rem 0; }
    .explanation-box code { font-size: 0.8rem; }
    .explanation-box ul, .explanation-box ol { padding-left: 1.2rem; margin: 0.4rem 0; }
    .explanation-box h1, .explanation-box h2, .explanation-box h3 { font-size: 0.95rem; margin: 0.6rem 0 0.3rem; }

    .queries-section {
      margin-top: 1rem;
    }

    .query-item {
      margin-top: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .query-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.8rem;
      background: var(--surface-hover);
      font-size: 0.8rem;
      gap: 0.6rem;
    }

    .query-question {
      flex: 1;
      font-style: italic;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .query-status-pending { color: var(--accent); animation: pulse 1s infinite; }
    .query-status-complete { color: var(--green); }
    .query-status-error { color: var(--red); }

    .query-body {
      padding: 0.8rem;
      background: var(--bg);
      font-size: 0.85rem;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }

    .query-body p { margin: 0.4rem 0; }
    .query-body pre { background: var(--surface); padding: 0.6rem; border-radius: 4px; overflow-x: auto; margin: 0.5rem 0; }
    .query-body code { font-size: 0.8rem; }
    .query-body ul, .query-body ol { padding-left: 1.2rem; margin: 0.4rem 0; }
    .query-body h1, .query-body h2, .query-body h3 { font-size: 0.95rem; margin: 0.6rem 0 0.3rem; }

    .error-text { color: var(--red); font-size: 0.85rem; margin-top: 0.5rem; }

    .submit-bar {
      position: sticky;
      bottom: 0;
      background: var(--bg);
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .decision-summary { font-size: 0.85rem; color: var(--text-muted); }

    .verification-result {
      margin-top: 0.8rem;
      padding: 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .verification-accept { background: #22c55e1a; border: 1px solid #22c55e33; }
    .verification-review { background: #f59e0b1a; border: 1px solid #f59e0b33; }
    .verification-reject { background: #ef44441a; border: 1px solid #ef444433; }

    .risk-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.5rem;
      border-radius: 3px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: inline-block;
    }
    .risk-badge.risk-high { background: #f8717133; color: var(--red); }
    .risk-badge.risk-medium { background: #fb923c33; color: var(--orange); }
    .risk-badge.risk-low { background: #fbbf2433; color: var(--yellow); }

    .finding-counts { font-size: 0.75rem; font-weight: 600; font-family: monospace; }
    .finding-counts .fc-high { color: var(--red); }
    .finding-counts .fc-medium { color: var(--orange); }
    .finding-counts .fc-low { color: var(--yellow); }

    .phase-indicators { font-size: 0.7rem; display: inline-flex; gap: 0.4rem; }
    .phase-indicators .phase-done { color: var(--green); }
    .phase-indicators .phase-pending { color: var(--text-muted); opacity: 0.5; }

    .stale-warning { font-size: 0.75rem; color: var(--orange); font-weight: 600; }

    .test-results { margin-top: 0.8rem; }
    .test-badge { display: inline-block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; padding: 0.15rem 0.5rem; border-radius: 3px; }
    .test-badge.pass { background: #22c55e22; color: var(--green); }
    .test-badge.fail { background: #ef444422; color: var(--red); }
    .test-attempt { margin-top: 0.5rem; border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
    .test-attempt-header { display: flex; justify-content: space-between; align-items: center; padding: 0.4rem 0.6rem; background: var(--surface-hover); cursor: pointer; font-size: 0.8rem; user-select: none; }
    .test-attempt-header:hover { background: var(--border); }
    .test-attempt pre { margin: 0; padding: 0.6rem; background: var(--bg); overflow-x: auto; font-size: 0.75rem; line-height: 1.4; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // ── State ─────────────────────────────────────────────────

    let pipeline = { phase: 'idle', controllers: [], workflows: {}, errors: [], queries: [] };
    let selectedController = null;  // name of controller shown in detail panel
    let perController = {};         // per-controller client-side UI state

    function getCtrlState(name) {
      if (!perController[name]) {
        perController[name] = {
          findingDecisions: {},
          dismissedBlockers: {},
          sourceViewOpen: false
        };
      }
      return perController[name];
    }

    // ── SSE Connection ────────────────────────────────────────

    let sseBackoff = 2000;

    function connectSSE() {
      const es = new EventSource('/events');
      es.onmessage = (e) => {
        sseBackoff = 2000;
        pipeline = JSON.parse(e.data);
        render();
      };
      es.onerror = () => {
        es.close();
        setTimeout(connectSSE, sseBackoff);
        sseBackoff = Math.min(sseBackoff * 2, 30000);
      };
    }

    // ── API Calls ─────────────────────────────────────────────

    async function apiFetch(url, options = {}) {
      const res = await fetch(url, options);
      if (res.status === 401) {
        window.location.reload();
        throw new Error('Unauthorized');
      }
      if (!res.ok) {
        let msg = `Request failed (${res.status})`;
        try {
          const body = await res.json();
          if (body.error) msg = body.error;
        } catch (_) {}
        showToast(msg);
        throw new Error(msg);
      }
      return res;
    }

    async function logout() {
      await fetch('/auth/logout', { method: 'POST' });
      window.location.reload();
    }

    async function shutdownServer() {
      if (!confirm('Shut down the server?')) return;
      await apiFetch('/shutdown', { method: 'POST' });
      document.getElementById('app').innerHTML = '<h2 style="margin-top:2rem;color:var(--text-muted);text-align:center;">Server stopped.</h2>';
    }

    async function resetPipeline() {
      selectedController = null;
      perController = {};
      await apiFetch('/pipeline/reset', { method: 'POST' });
    }

    function isFindingApproved(name, findingId) {
      return getCtrlState(name).findingDecisions[findingId] !== false;
    }

    function toggleFinding(name, findingId) {
      getCtrlState(name).findingDecisions[findingId] = !isFindingApproved(name, findingId);
      render();
    }

    function isBlocker(finding) {
      return finding.scope === 'module' || finding.scope === 'app';
    }

    function dismissBlocker(name, findingId) {
      getCtrlState(name).dismissedBlockers[findingId] = true;
      render();
    }

    function undismissBlocker(name, findingId) {
      delete getCtrlState(name).dismissedBlockers[findingId];
      render();
    }

    async function submitDecisions(name) {
      const workflow = pipeline.workflows[name];
      if (!workflow || workflow.status !== 'awaiting_decisions') return;

      const cs = getCtrlState(name);
      const findings = (workflow.analysis?.findings || []).filter(f => !isBlocker(f));
      const approved = findings.filter(f => isFindingApproved(name, f.id)).map(f => f.id);

      let decision;
      if (approved.length === 0) {
        decision = { controller: name, action: 'skip' };
      } else if (approved.length === findings.length) {
        decision = { controller: name, action: 'approve' };
      } else {
        decision = { controller: name, action: 'selective', approved_findings: approved };
      }

      await apiFetch('/decisions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(decision)
      });
    }

    async function explainFinding(name, findingId) {
      await apiFetch(`/explain/${findingId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
      // Result arrives via SSE in pipeline.queries
    }

    async function askQuestion(name) {
      const input = document.getElementById('ask-input');
      const question = input.value.trim();
      if (!question) return;

      input.value = '';
      await apiFetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name, question })
      });
      // Result arrives via SSE in pipeline.queries
    }

    async function retryTests(name) {
      await apiFetch('/pipeline/retry-tests', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
    }

    async function retryCi(name) {
      await apiFetch('/pipeline/retry-ci', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
    }

    async function retryAnalysis(name) {
      await apiFetch('/pipeline/retry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
    }

    async function analyzeController(name, evt) {
      if (evt) evt.stopPropagation();
      await apiFetch('/pipeline/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
      selectedController = name;
      render();
    }

    async function loadExistingAnalysis(name, evt) {
      if (evt) evt.stopPropagation();
      await apiFetch('/pipeline/load-analysis', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
      selectedController = name;
      render();
    }

    function selectController(name) {
      selectedController = name;
      render();
    }


    // ── Rendering ─────────────────────────────────────────────

    function render() {
      const app = document.getElementById('app');
      const phase = pipeline.phase;
      const isDiscovering = phase === 'idle' || phase === 'discovering';

      // Save DOM state before re-render
      const askInput = document.getElementById('ask-input');
      const savedAskValue = askInput ? askInput.value : '';
      const savedAskFocused = askInput && document.activeElement === askInput;
      const savedAskSelStart = askInput ? askInput.selectionStart : 0;
      const savedAskSelEnd = askInput ? askInput.selectionEnd : 0;
      const sidebar = document.querySelector('.sidebar');
      const detailPanel = document.querySelector('.detail-panel');
      const savedSidebarScroll = sidebar ? sidebar.scrollTop : 0;
      const savedDetailScroll = detailPanel ? detailPanel.scrollTop : 0;

      app.innerHTML = `
        <header>
          <div style="display:flex;align-items:center;gap:1rem;">
            <h1>Harden Orchestrator</h1>
            ${renderHeaderSummary()}
          </div>
          <div class="controls">
            <button onclick="resetPipeline()">Reset</button>
            <button onclick="logout()">Logout</button>
            <button onclick="shutdownServer()" style="color:var(--red);border-color:var(--red)">Shutdown</button>
          </div>
        </header>

        <div class="layout">
          <div class="sidebar">
            ${isDiscovering
              ? '<div style="padding:1rem;color:var(--text-muted);">Discovering controllers...</div>'
              : renderSidebar()}
          </div>
          <div class="detail-panel">
            ${renderDetailPanel()}
          </div>
        </div>
      `;

      // Restore DOM state after re-render
      const newAskInput = document.getElementById('ask-input');
      if (newAskInput) {
        if (savedAskValue) newAskInput.value = savedAskValue;
        if (savedAskFocused) {
          newAskInput.focus();
          newAskInput.setSelectionRange(savedAskSelStart, savedAskSelEnd);
        }
      }
      const newSidebar = document.querySelector('.sidebar');
      const newDetailPanel = document.querySelector('.detail-panel');
      if (newSidebar) newSidebar.scrollTop = savedSidebarScroll;
      if (newDetailPanel) newDetailPanel.scrollTop = savedDetailScroll;
    }

    function renderHeaderSummary() {
      const workflows = pipeline.workflows || {};
      const statuses = Object.values(workflows).map(w => w.status);
      const counts = {};
      statuses.forEach(s => counts[s] = (counts[s] || 0) + 1);

      const parts = [];
      if (counts.analyzing)         parts.push(`<span class="count count-analyzing">${counts.analyzing} analyzing</span>`);
      if (counts.hardening)         parts.push(`<span class="count count-analyzing">${counts.hardening} hardening</span>`);
      if (counts.testing)           parts.push(`<span class="count count-analyzing">${counts.testing} testing</span>`);
      if (counts.fixing_tests)      parts.push(`<span class="count count-analyzing">${counts.fixing_tests} fixing tests</span>`);
      if (counts.ci_checking)       parts.push(`<span class="count count-analyzing">${counts.ci_checking} CI checking</span>`);
      if (counts.fixing_ci)         parts.push(`<span class="count count-analyzing">${counts.fixing_ci} fixing CI</span>`);
      if (counts.verifying)         parts.push(`<span class="count count-analyzing">${counts.verifying} verifying</span>`);
      if (counts.awaiting_decisions) parts.push(`<span class="count count-awaiting">${counts.awaiting_decisions} awaiting decisions</span>`);
      if (counts.tests_failed)      parts.push(`<span class="count count-errored">${counts.tests_failed} tests failed</span>`);
      if (counts.ci_failed)         parts.push(`<span class="count count-errored">${counts.ci_failed} CI failed</span>`);
      if (counts.complete)          parts.push(`<span class="count count-complete">${counts.complete} complete</span>`);
      if (counts.error)             parts.push(`<span class="count count-errored">${counts.error} error</span>`);

      return parts.length ? `<div class="header-summary">${parts.join('')}</div>` : '';
    }

    function renderSidebar() {
      const controllers = pipeline.controllers || [];
      const grouped = {};
      controllers.forEach(c => {
        const mod = getModule(c.path) || '_root';
        (grouped[mod] = grouped[mod] || []).push(c);
      });
      const sortedModules = Object.keys(grouped).sort((a, b) => {
        if (a === '_root') return 1;
        if (b === '_root') return -1;
        return a.localeCompare(b);
      });

      return sortedModules.map(mod => `
        <div class="sidebar-group-label">
          ${mod === '_root' ? 'Application' : mod.replace(/\//g, '::')}
        </div>
        ${grouped[mod].map(c => renderSidebarItem(c)).join('')}
      `).join('');
    }

    function renderSidebarItem(c) {
      const workflow = (pipeline.workflows || {})[c.name];
      const workflowStatus = workflow ? workflow.status : 'none';
      const isSelected = selectedController === c.name;
      const displayName = c.name.replace(/_controller$/, '');

      const riskBadge = c.overall_risk
        ? `<span class="risk-badge risk-${c.overall_risk}">${c.overall_risk}</span>`
        : '';

      // Determine action buttons
      let actions = '';
      const isActive = workflow && ['analyzing', 'hardening', 'testing', 'fixing_tests', 'ci_checking', 'fixing_ci', 'verifying'].includes(workflow.status);

      if (!isActive) {
        if (c.existing_analysis_at) {
          actions = `
            <button class="primary" onclick="loadExistingAnalysis('${escapeAttr(c.name)}', event)">Use Existing</button>
            <button onclick="analyzeController('${escapeAttr(c.name)}', event)">Re-analyze</button>
          `;
        } else {
          actions = `<button class="primary" onclick="analyzeController('${escapeAttr(c.name)}', event)">Analyze</button>`;
        }
      }

      return `
        <div class="sidebar-item ${isSelected ? 'selected' : ''}" onclick="selectController('${escapeAttr(c.name)}')">
          <div class="sidebar-item-header">
            <span style="display:flex;align-items:center;gap:0.4rem;">
              <span class="workflow-dot ${workflowStatus}"></span>
              ${riskBadge}
              <span class="sidebar-item-name">${displayName}</span>
            </span>
            ${renderFindingCounts(c.finding_counts)}
          </div>
          <div class="sidebar-item-meta">
            ${renderPhaseIndicators(c.phases)}
            ${c.stale === true ? '<span class="stale-warning">stale</span>' : ''}
          </div>
          ${actions ? `<div class="sidebar-item-actions">${actions}</div>` : ''}
        </div>
      `;
    }

    function renderDetailPanel() {
      if (!selectedController) {
        return '<div class="detail-empty">Select a controller from the sidebar</div>';
      }

      const workflow = (pipeline.workflows || {})[selectedController];
      if (!workflow) {
        const c = (pipeline.controllers || []).find(c => c.name === selectedController);
        return `
          <div class="detail-header">
            <div>
              <div class="detail-title">${selectedController.replace(/_controller$/, '')}</div>
              ${c ? `<div style="font-size:0.75rem;color:var(--text-muted);margin-top:0.3rem;">${c.path}</div>` : ''}
            </div>
          </div>
          <div style="color:var(--text-muted);margin-top:1rem;">Click Analyze or Use Existing in the sidebar to start.</div>
        `;
      }

      return renderWorkflowDetail(workflow);
    }

    function renderWorkflowDetail(workflow) {
      const name = workflow.name;
      const cs = getCtrlState(name);
      const isDecisionPhase = workflow.status === 'awaiting_decisions';
      const allFindings = workflow.analysis?.findings || [];
      const blockers = allFindings.filter(f => isBlocker(f));
      const controllerFindings = allFindings.filter(f => !isBlocker(f));
      const verification = workflow.verification;

      // Prompt copy buttons
      const promptButtons = [];
      if (workflow.prompts?.analyze)   promptButtons.push(`<button class="small" onclick="copyPrompt('${escapeAttr(name)}', 'analyze')">Copy Analysis Prompt</button>`);
      if (workflow.prompts?.harden)    promptButtons.push(`<button class="small" onclick="copyPrompt('${escapeAttr(name)}', 'harden')">Copy Harden Prompt</button>`);
      if (workflow.prompts?.fix_tests) promptButtons.push(`<button class="small" onclick="copyPrompt('${escapeAttr(name)}', 'fix_tests')">Copy Fix Tests Prompt</button>`);
      if (workflow.prompts?.fix_ci)    promptButtons.push(`<button class="small" onclick="copyPrompt('${escapeAttr(name)}', 'fix_ci')">Copy Fix CI Prompt</button>`);
      if (workflow.prompts?.verify)    promptButtons.push(`<button class="small" onclick="copyPrompt('${escapeAttr(name)}', 'verify')">Copy Verify Prompt</button>`);

      let html = `
        <div class="detail-header">
          <div>
            <div class="detail-title">${name.replace(/_controller$/, '')}</div>
            <div style="font-size:0.75rem;color:var(--text-muted);margin-top:0.3rem;">${workflow.path}</div>
          </div>
          <div class="detail-actions">
            ${promptButtons.join('')}
          </div>
        </div>
      `;

      html += `
        <div class="controller-card status-${workflow.status}">
          <div class="controller-header">
            <span>
              <span class="status-dot"></span>
              <span style="font-size:0.85rem;color:var(--text-muted);">${displayStatus(workflow.status)}</span>
            </span>
            <span style="font-size: 0.8rem; color: var(--text-muted)">
              ${workflow.analysis?.overall_risk ? `risk: <span class="severity-${workflow.analysis.overall_risk}">${workflow.analysis.overall_risk}</span>` : ''}
            </span>
          </div>

          ${workflow.error ? `<div class="error-text">${escapeHtml(workflow.error)} <button onclick="retryAnalysis('${escapeAttr(name)}')">Retry</button></div>` : ''}

          ${blockers.length ? `
            <div style="margin-top: 0.8rem;">
              <div style="font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Out-of-scope blockers</div>
              <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                ${blockers.map(f => renderBlocker(name, f, isDecisionPhase)).join('')}
              </div>
            </div>
          ` : ''}

          ${controllerFindings.length ? `
            <div class="findings">
              ${controllerFindings.map(f => renderFinding(name, f, isDecisionPhase)).join('')}
            </div>
          ` : ''}

          ${workflow.analysis?.notes ? `<div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">${escapeHtml(workflow.analysis.notes)}</div>` : ''}

          ${['awaiting_decisions', 'hardened', 'tested', 'tests_failed', 'ci_passed', 'ci_failed', 'complete'].includes(workflow.status) ? `
            <div class="ask-section">
              <input type="text" id="ask-input" placeholder="Ask a question about this controller..."
                onkeydown="if(event.key==='Enter') askQuestion('${escapeAttr(name)}')" />
              <button onclick="askQuestion('${escapeAttr(name)}')">Ask</button>
            </div>
            ${renderQueries(name)}
          ` : ''}

          ${workflow.test_results ? renderTestResults(name, workflow.test_results) : ''}

          ${workflow.status === 'tests_failed' ? `
            <div style="margin-top: 0.5rem;">
              <button class="primary" onclick="retryTests('${escapeAttr(name)}')">Retry Tests</button>
            </div>
          ` : ''}

          ${workflow.ci_results ? renderCIResults(name, workflow.ci_results) : ''}

          ${workflow.status === 'ci_failed' ? `
            <div style="margin-top: 0.5rem;">
              <button class="primary" onclick="retryCi('${escapeAttr(name)}')">Retry CI</button>
            </div>
          ` : ''}

          ${verification ? renderVerification(name, verification, workflow) : ''}

          ${workflow.hardened?.warnings?.length ? `
            <div style="margin-top: 0.5rem;">
              ${workflow.hardened.warnings.map(w => `<div style="font-size: 0.8rem; color: var(--orange);">${escapeHtml(w)}</div>`).join('')}
            </div>
          ` : ''}
        </div>
      `;

      // Submit bar for decision phase
      if (isDecisionPhase) {
        const approvedCount = controllerFindings.filter(f => isFindingApproved(name, f.id)).length;
        const undismissedCount = blockers.filter(f => !cs.dismissedBlockers[f.id]).length;
        const disabled = undismissedCount > 0 || approvedCount === 0;

        html += `
          <div class="submit-bar">
            <span class="decision-summary">
              ${undismissedCount > 0 ? `${undismissedCount} blocker${undismissedCount !== 1 ? 's' : ''} remaining · ` : ''}${approvedCount} of ${controllerFindings.length} findings approved
            </span>
            <button class="primary" onclick="submitDecisions('${escapeAttr(name)}')"
              ${disabled ? 'disabled' : ''}>
              Harden (${approvedCount})
            </button>
          </div>
        `;
      }

      // Global errors
      if (pipeline.errors.length) {
        html += `
          <div style="margin-top: 1rem;">
            <h3 style="color: var(--red); margin-bottom: 0.5rem;">Errors</h3>
            ${pipeline.errors.map(e => `
              <div class="error-text">${escapeHtml(e.at)}: ${escapeHtml(e.message)}</div>
            `).join('')}
          </div>
        `;
      }

      return html;
    }

    function renderFindingCounts(counts) {
      if (!counts) return '';
      const parts = [];
      if (counts.high)   parts.push(`<span class="fc-high">${counts.high}H</span>`);
      if (counts.medium) parts.push(`<span class="fc-medium">${counts.medium}M</span>`);
      if (counts.low)    parts.push(`<span class="fc-low">${counts.low}L</span>`);
      return parts.length ? `<span class="finding-counts">${parts.join(' ')}</span>` : '';
    }

    function renderPhaseIndicators(phases) {
      if (!phases) return '';
      const items = [
        { key: 'analyzed',  label: 'analyzed' },
        { key: 'hardened',  label: 'hardened' },
        { key: 'tested',    label: 'tested' },
        { key: 'ci_checked', label: 'ci' },
        { key: 'verified',  label: 'verified' },
      ];
      return `<span class="phase-indicators">${items.map(i =>
        phases[i.key]
          ? `<span class="phase-done">${i.label}</span>`
          : `<span class="phase-pending">${i.label}</span>`
      ).join('')}</span>`;
    }

    function getModule(controllerPath) {
      const parts = controllerPath.split('/');
      const ctrlIdx = parts.indexOf('controllers');
      if (ctrlIdx < 0 || ctrlIdx >= parts.length - 2) return null;
      return parts.slice(ctrlIdx + 1, parts.length - 1).join('/');
    }

    function formatAge(isoDate) {
      const diff = Date.now() - new Date(isoDate).getTime();
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return 'just now';
      if (mins < 60) return mins + 'm ago';
      const hrs = Math.floor(mins / 60);
      if (hrs < 24) return hrs + 'h ago';
      const days = Math.floor(hrs / 24);
      return days + 'd ago';
    }

    function renderFinding(name, finding, isDecisionPhase) {
      const approved = isFindingApproved(name, finding.id);
      return `
        <div class="finding ${!approved ? 'is-skipped' : ''}">
          <div class="finding-info">
            <div class="finding-summary">
              <span class="severity-${finding.severity}">[${finding.severity}]</span>
              ${escapeHtml(finding.summary)}
            </div>
            <div class="finding-meta">
              ${escapeHtml(finding.category || '')}${finding.action ? ` · #${escapeHtml(finding.action || '')}` : ''}
            </div>
          </div>
          <div class="finding-actions">
            ${isDecisionPhase ? `
              <button class="finding-toggle ${approved ? 'approved' : 'skipped'}"
                onclick="toggleFinding('${escapeAttr(name)}', '${escapeAttr(finding.id)}')"
                title="${approved ? 'Click to skip' : 'Click to approve'}">
                ${approved ? '&#10003;' : '&#10007;'}
              </button>
            ` : ''}
            <button onclick="explainFinding('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Explain</button>
          </div>
        </div>
      `;
    }

    function renderBlocker(name, finding, isDecisionPhase) {
      const cs = getCtrlState(name);
      const isDismissed = !!cs.dismissedBlockers[finding.id];
      return `
        <div class="blocker-card scope-${finding.scope} ${isDismissed ? 'dismissed' : ''}">
          <div class="blocker-header">
            <div class="finding-info">
              <div class="finding-summary">
                <span class="scope-badge scope-${finding.scope}">${finding.scope}</span>
                <span class="severity-${finding.severity}">[${finding.severity}]</span>
                ${escapeHtml(finding.summary)}
              </div>
              <div class="finding-meta">
                ${escapeHtml(finding.category || '')}${finding.action ? ` · #${escapeHtml(finding.action || '')}` : ''}
              </div>
              ${finding.detail ? `<div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem;">${escapeHtml(finding.detail)}</div>` : ''}
            </div>
            <div class="blocker-actions">
              ${isDecisionPhase ? `
                ${isDismissed ? `
                  <button onclick="undismissBlocker('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Undo</button>
                ` : `
                  <button onclick="dismissBlocker('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Dismiss</button>
                `}
              ` : ''}
              <button onclick="copyPlan('${escapeAttr(name)}', '${escapeAttr(finding.id)}')"
                title="Copy plan prompt to clipboard">Copy Plan</button>
              <button onclick="explainFinding('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Explain</button>
            </div>
          </div>
        </div>
      `;
    }


    function renderQueries(controllerName) {
      const queries = (pipeline.queries || []).filter(q => q.controller === controllerName);
      if (!queries.length) return '';

      return `
        <div class="queries-section">
          <div style="font-size:0.8rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em; margin-bottom:0.4rem;">Queries</div>
          ${queries.map(q => {
            const label = q.type === 'explain'
              ? `Explain: finding ${escapeHtml(q.finding_id || '')}`
              : escapeHtml(q.question || '');
            const statusClass = `query-status-${q.status}`;
            const statusLabel = q.status === 'pending' ? '...' : (q.status === 'complete' ? 'done' : 'error');
            return `
              <div class="query-item">
                <div class="query-header">
                  <span class="query-question">${label}</span>
                  <span class="${statusClass}">${statusLabel}</span>
                </div>
                ${q.status === 'complete' && q.result
                  ? `<div class="query-body">${renderMarkdown(q.result)}</div>`
                  : ''}
                ${q.status === 'error' && q.error
                  ? `<div class="query-body error-text">${escapeHtml(q.error)}</div>`
                  : ''}
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function renderTestResults(name, results) {
      const passed = results.passed;
      const attempts = results.attempts || [];
      const cs = getCtrlState(name);
      if (!cs.testAttemptOpen) cs.testAttemptOpen = {};

      return `
        <div class="test-results">
          <div style="display:flex; align-items:center; gap:0.6rem; margin-bottom:0.4rem;">
            <span style="font-size:0.8rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em;">Test Results</span>
            <span class="test-badge ${passed ? 'pass' : 'fail'}">${passed ? 'PASS' : 'FAIL'}</span>
            <span style="font-size:0.75rem; color:var(--text-muted);">${attempts.length} attempt${attempts.length !== 1 ? 's' : ''}</span>
          </div>
          ${attempts.map((a, i) => `
            <div class="test-attempt">
              <div class="test-attempt-header" onclick="toggleTestAttempt('${escapeAttr(name)}', ${i})">
                <span>
                  <span class="test-badge ${a.passed ? 'pass' : 'fail'}" style="font-size:0.65rem;">${a.passed ? 'PASS' : 'FAIL'}</span>
                  Attempt ${a.attempt}${a.fixes_applied ? ` (${a.fixes_applied.length} fix${a.fixes_applied.length !== 1 ? 'es' : ''})` : ''}
                </span>
                <span>${cs.testAttemptOpen[i] ? '&#9662;' : '&#9656;'}</span>
              </div>
              ${cs.testAttemptOpen[i] ? `<pre><code>${escapeHtml(a.output)}</code></pre>` : ''}
            </div>
          `).join('')}
        </div>
      `;
    }

    function toggleTestAttempt(name, index) {
      const cs = getCtrlState(name);
      if (!cs.testAttemptOpen) cs.testAttemptOpen = {};
      cs.testAttemptOpen[index] = !cs.testAttemptOpen[index];
      render();
    }

    function renderCIResults(name, results) {
      const passed = results.passed;
      const checks = results.checks || [];
      const fixAttempts = results.fix_attempts || [];
      const cs = getCtrlState(name);
      if (!cs.ciCheckOpen) cs.ciCheckOpen = {};
      if (!cs.ciFixOpen) cs.ciFixOpen = {};

      let html = `
        <div class="test-results">
          <div style="display:flex; align-items:center; gap:0.6rem; margin-bottom:0.4rem;">
            <span style="font-size:0.8rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em;">CI Results</span>
            <span class="test-badge ${passed ? 'pass' : 'fail'}">${passed ? 'PASS' : 'FAIL'}</span>
          </div>
          ${checks.map((c, i) => `
            <div class="test-attempt">
              <div class="test-attempt-header" onclick="toggleCiCheck('${escapeAttr(name)}', ${i})">
                <span>
                  <span class="test-badge ${c.passed ? 'pass' : 'fail'}" style="font-size:0.65rem;">${c.passed ? 'PASS' : 'FAIL'}</span>
                  ${escapeHtml(c.name)} <span style="color:var(--text-muted); font-size:0.75rem;">${escapeHtml(c.command)}</span>
                </span>
                <span>${cs.ciCheckOpen[i] ? '&#9662;' : '&#9656;'}</span>
              </div>
              ${cs.ciCheckOpen[i] ? `<pre><code>${escapeHtml(c.output)}</code></pre>` : ''}
            </div>
          `).join('')}
      `;

      if (fixAttempts.length) {
        html += `
          <div style="margin-top:0.5rem; font-size:0.8rem; font-weight:600; color:var(--text-muted);">Fix Attempts (${fixAttempts.length})</div>
          ${fixAttempts.map((fa, i) => `
            <div class="test-attempt">
              <div class="test-attempt-header" onclick="toggleCiFix('${escapeAttr(name)}', ${i})">
                <span>Attempt ${fa.attempt}${fa.fixes_applied ? ` (${fa.fixes_applied.length} fix${fa.fixes_applied.length !== 1 ? 'es' : ''})` : ''}</span>
                <span>${cs.ciFixOpen[i] ? '&#9662;' : '&#9656;'}</span>
              </div>
              ${cs.ciFixOpen[i] ? `<pre><code>${escapeHtml(JSON.stringify({ fixes_applied: fa.fixes_applied, unfixable_issues: fa.unfixable_issues }, null, 2))}</code></pre>` : ''}
            </div>
          `).join('')}
        `;
      }

      html += '</div>';
      return html;
    }

    function toggleCiCheck(name, index) {
      const cs = getCtrlState(name);
      if (!cs.ciCheckOpen) cs.ciCheckOpen = {};
      cs.ciCheckOpen[index] = !cs.ciCheckOpen[index];
      render();
    }

    function toggleCiFix(name, index) {
      const cs = getCtrlState(name);
      if (!cs.ciFixOpen) cs.ciFixOpen = {};
      cs.ciFixOpen[index] = !cs.ciFixOpen[index];
      render();
    }

    function renderVerification(name, v, workflow) {
      const cs = getCtrlState(name);
      const rec = v.recommendation || 'review';
      const findingsAddressed = v.findings_addressed || [];
      const analysisFindings = workflow.analysis?.findings || [];
      const addressedCount = findingsAddressed.filter(f => f.addressed).length;

      return `
        <div class="verification-result verification-${rec}">
          <strong>Verification: ${rec}</strong>
          ${findingsAddressed.length ? ` — ${addressedCount}/${findingsAddressed.length} findings addressed` : ''}
          ${v.notes ? `<div style="margin-top: 0.3rem; font-size: 0.8rem;">${escapeHtml(v.notes)}</div>` : ''}
          ${v.new_issues?.length ? `<div style="margin-top: 0.3rem; color: var(--red); font-size: 0.8rem;">New issues found: ${v.new_issues.length}</div>` : ''}
        </div>
        ${findingsAddressed.length ? renderFindingsAddressed(findingsAddressed, analysisFindings) : ''}
        ${workflow.hardened?.hardened_source ? renderSourceViewer(name, workflow.hardened.hardened_source, workflow.path) : ''}
      `;
    }

    function renderFindingsAddressed(findingsAddressed, analysisFindings) {
      return `
        <div class="findings-addressed">
          ${findingsAddressed.map(fa => {
            const original = analysisFindings.find(f => f.id === fa.finding_id);
            const severity = original?.severity || 'medium';
            const summary = original?.summary || fa.finding_id;
            const status = fa.addressed ? 'addressed' : (fa.partial ? 'partial' : 'not-addressed');
            const statusLabel = fa.addressed ? 'addressed' : (fa.partial ? 'partial' : 'not addressed');
            return `
              <div class="finding-status">
                <span class="finding-status-badge ${status}">${statusLabel}</span>
                <div style="flex:1;">
                  <span class="severity-${severity}">[${severity}]</span>
                  ${escapeHtml(summary)}
                  ${fa.notes ? `<div style="font-size:0.8rem; color:var(--text-muted); margin-top:0.2rem;">${escapeHtml(fa.notes)}</div>` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function renderSourceViewer(name, source, path) {
      const cs = getCtrlState(name);
      return `
        <div class="source-viewer">
          <div class="source-viewer-header" onclick="toggleSourceView('${escapeAttr(name)}')">
            <span>${cs.sourceViewOpen ? '&#9662;' : '&#9656;'} Hardened source</span>
            <span style="display:flex; gap:0.5rem; align-items:center;">
              <span style="font-size:0.75rem; color:var(--text-muted);">Written to ${escapeHtml(path)}</span>
              <button onclick="event.stopPropagation(); copyHardenedSource('${escapeAttr(name)}')">Copy</button>
            </span>
          </div>
          ${cs.sourceViewOpen ? `<pre><code>${escapeHtml(source)}</code></pre>` : ''}
        </div>
      `;
    }

    function toggleSourceView(name) {
      const cs = getCtrlState(name);
      cs.sourceViewOpen = !cs.sourceViewOpen;
      render();
    }

    function copyHardenedSource(name) {
      const workflow = (pipeline.workflows || {})[name];
      const source = workflow?.hardened?.hardened_source;
      if (!source) return;
      copyToClipboard(source).then(() => {
        showToast('Copied hardened source');
      }).catch(() => {
        showToast('Failed to copy');
      });
    }

    function copyPrompt(name, phase) {
      const workflow = (pipeline.workflows || {})[name];
      const prompt = workflow?.prompts?.[phase];
      if (!prompt) return;
      copyToClipboard(prompt).then(() => {
        showToast(`Copied ${phase} prompt`);
      }).catch(() => {
        showToast('Failed to copy');
      });
    }

    function displayStatus(status) {
      const labels = {
        'awaiting_decisions': 'awaiting decisions',
        'fixing_tests': 'fixing tests',
        'tests_failed': 'tests failed',
        'ci_checking': 'CI checking',
        'fixing_ci': 'fixing CI',
        'ci_passed': 'CI passed',
        'ci_failed': 'CI failed',
      };
      return labels[status] || status;
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') str = JSON.stringify(str, null, 2);
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function escapeAttr(str) {
      return String(str).replace(/&/g,'&amp;').replace(/'/g,'&#39;').replace(/"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function renderMarkdown(str) {
      if (typeof str !== 'string') str = JSON.stringify(str, null, 2);
      return DOMPurify.sanitize(marked.parse(str));
    }

    // ── Plan Prompt Generation ─────────────────────────────

    function getFinding(name, findingId) {
      const workflow = (pipeline.workflows || {})[name];
      return (workflow?.analysis?.findings || []).find(f => f.id === findingId);
    }

    function buildPlan(name, findingId) {
      const finding = getFinding(name, findingId);
      const workflow = (pipeline.workflows || {})[name];
      if (!finding || !workflow) return '';

      const scope = finding.scope;
      const path = workflow.path;
      const parts = path.split('/');
      const nsIndex = parts.indexOf('controllers') + 1;
      const ns = nsIndex > 0 && nsIndex < parts.length - 1 ? parts[nsIndex] : null;

      const issue = [
        `**[${finding.severity}] ${finding.summary}**`,
        '',
        finding.detail,
        '',
        finding.suggested_fix ? `Suggested fix: ${finding.suggested_fix}` : ''
      ].filter(s => s !== undefined && s !== null).join('\n');

      const planInstructions = `Do NOT implement a fix yet. Instead:\n1. Explain the risk in practical terms — what could go wrong, and how likely is it?\n2. Propose 2-3 approaches to fix it, with trade-offs (complexity, scope of change, dependencies)\n3. Recommend one approach and ask me how I'd like to proceed`;

      if (scope === 'controller') {
        return `Read \`${path}\` and investigate this security finding:\n\n${issue}\n\n${planInstructions}`;
      }

      if (scope === 'module' && ns) {
        return `Read \`${path}\` and the related files in the \`${ns}\` namespace (\`app/models/${ns}/\`, \`app/views/${ns}/\`, \`app/controllers/${ns}/\`) to investigate this security finding:\n\n${issue}\n\n${planInstructions}`;
      }

      return `Read \`${path}\` and investigate this security finding in the context of the full application — check routes, application controller, related models, and other controllers for similar patterns:\n\n${issue}\n\n${planInstructions}`;
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        return Promise.resolve();
      } catch (err) {
        return Promise.reject(err);
      } finally {
        textarea.remove();
      }
    }

    function copyPlan(name, findingId) {
      const text = buildPlan(name, findingId);
      const finding = getFinding(name, findingId);
      const scope = finding ? finding.scope : 'plan';
      copyToClipboard(text).then(() => {
        showToast(`Copied ${scope} plan prompt`);
      }).catch(() => {
        showToast(`Failed to copy`);
      });
    }

    function showToast(msg) {
      const existing = document.querySelector('.copy-toast');
      if (existing) existing.remove();
      const el = document.createElement('div');
      el.className = 'copy-toast';
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1500);
    }

    // ── Boot ──────────────────────────────────────────────────

    connectSSE();
    render();
  </script>
</body>
