<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harden Orchestrator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-hover: #222633;
      --border: #2a2e3b;
      --text: #e1e4ed;
      --text-muted: #8b90a0;
      --accent: #6c8cff;
      --green: #4ade80;
      --yellow: #fbbf24;
      --red: #f87171;
      --orange: #fb923c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    h1 { font-size: 1.4rem; font-weight: 600; }

    .phase-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .phase-idle { background: var(--border); }
    .phase-discovering, .phase-analyzing { background: #2563eb33; color: var(--accent); }
    .phase-awaiting_selection { background: #f59e0b33; color: var(--yellow); }
    .phase-awaiting_decisions { background: #f59e0b33; color: var(--yellow); }
    .phase-hardening { background: #8b5cf633; color: #a78bfa; }
    .phase-verifying { background: #6366f133; color: #818cf8; }
    .phase-complete { background: #22c55e33; color: var(--green); }
    .phase-errored { background: #ef444433; color: var(--red); }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.15s;
    }

    button:hover { background: var(--surface-hover); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.primary { background: #2563eb; border-color: #2563eb; }
    button.primary:hover { background: #1d4ed8; }
    button.approve { background: #16a34a33; border-color: #16a34a; color: var(--green); }
    button.skip { background: var(--surface); color: var(--text-muted); }

    .screens { display: flex; flex-direction: column; gap: 1rem; }

    .screen-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.2rem;
    }

    .screen-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .screen-name {
      font-weight: 600;
      font-size: 1rem;
      font-family: monospace;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
    }

    .status-pending .status-dot { background: var(--text-muted); }
    .status-analyzing .status-dot { background: var(--accent); animation: pulse 1s infinite; }
    .status-analyzed .status-dot { background: var(--yellow); }
    .status-hardening .status-dot { background: #a78bfa; animation: pulse 1s infinite; }
    .status-hardened .status-dot { background: #818cf8; }
    .status-verifying .status-dot { background: #818cf8; animation: pulse 1s infinite; }
    .status-verified .status-dot { background: var(--green); }
    .status-skipped .status-dot { background: var(--text-muted); }
    .status-error .status-dot { background: var(--red); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .findings { margin-top: 0.8rem; }

    .finding {
      padding: 0.6rem 0;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .finding-info { flex: 1; }
    .finding-summary { font-size: 0.9rem; }
    .finding-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.2rem; }

    .severity-high { color: var(--red); }
    .severity-medium { color: var(--orange); }
    .severity-low { color: var(--yellow); }

    .finding-actions { display: flex; gap: 0.3rem; flex-shrink: 0; align-items: center; }
    .finding-actions button { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    .finding-toggle {
      width: 26px;
      height: 26px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .finding-toggle.approved {
      background: #16a34a33;
      border-color: #16a34a;
      color: var(--green);
    }

    .finding-toggle.skipped {
      background: #ef444422;
      border-color: #ef444466;
      color: var(--red);
      text-decoration: line-through;
    }

    .finding.is-skipped .finding-info { opacity: 0.45; }

    .blocker-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid var(--orange);
      border-radius: 8px;
      padding: 0.8rem 1rem;
    }
    .blocker-card.scope-app { border-left-color: var(--red); }
    .blocker-card.dismissed { opacity: 0.45; }

    .blocker-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .blocker-actions { display: flex; gap: 0.3rem; flex-shrink: 0; align-items: center; }
    .blocker-actions button { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    .scope-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 600;
      display: inline-block;
    }
    .scope-module { background: #fb923c22; color: var(--orange); }
    .scope-app { background: #f8717122; color: var(--red); }

    .source-viewer {
      margin-top: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .source-viewer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.8rem;
      background: var(--surface-hover);
      cursor: pointer;
      font-size: 0.85rem;
      user-select: none;
    }

    .source-viewer-header:hover { background: var(--border); }

    .source-viewer pre {
      margin: 0;
      padding: 0.8rem;
      background: var(--bg);
      overflow-x: auto;
      font-size: 0.8rem;
      line-height: 1.5;
      max-height: 500px;
      overflow-y: auto;
    }

    .findings-addressed {
      margin-top: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .finding-status {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      padding: 0.5rem 0.6rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .finding-status-badge {
      flex-shrink: 0;
      padding: 0.15rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .finding-status-badge.addressed { background: #22c55e22; color: var(--green); }
    .finding-status-badge.not-addressed { background: #ef444422; color: var(--red); }
    .finding-status-badge.partial { background: #f59e0b22; color: var(--yellow); }

    .copy-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--green);
      color: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.85rem;
      z-index: 100;
      animation: fadeout 1.5s forwards;
    }

    @keyframes fadeout {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .ask-section {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }

    .ask-section input {
      flex: 1;
      padding: 0.4rem 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 0.85rem;
    }

    .explanation-box {
      margin-top: 0.6rem;
      padding: 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .explanation-box p { margin: 0.4rem 0; }
    .explanation-box pre { background: var(--surface); padding: 0.6rem; border-radius: 4px; overflow-x: auto; margin: 0.5rem 0; }
    .explanation-box code { font-size: 0.8rem; }
    .explanation-box ul, .explanation-box ol { padding-left: 1.2rem; margin: 0.4rem 0; }
    .explanation-box h1, .explanation-box h2, .explanation-box h3 { font-size: 0.95rem; margin: 0.6rem 0 0.3rem; }

    .error-text { color: var(--red); font-size: 0.85rem; margin-top: 0.5rem; }

    .submit-bar {
      position: sticky;
      bottom: 0;
      background: var(--bg);
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .decision-summary { font-size: 0.85rem; color: var(--text-muted); }

    .verification-result {
      margin-top: 0.8rem;
      padding: 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .verification-accept { background: #22c55e1a; border: 1px solid #22c55e33; }
    .verification-review { background: #f59e0b1a; border: 1px solid #f59e0b33; }
    .verification-reject { background: #ef44441a; border: 1px solid #ef444433; }

    .selection-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.2rem;
      margin-bottom: 1rem;
    }

    .selection-panel h3 {
      font-size: 1rem;
      margin-bottom: 0.8rem;
    }

    .selection-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .selection-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0.7rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      font-size: 0.95rem;
      transition: border-color 0.15s, background 0.15s;
    }

    .selection-btn:hover {
      border-color: var(--accent);
      background: var(--surface-hover);
    }

    .selection-btn .ctrl-name { font-family: monospace; font-weight: 600; }
    .selection-btn .ctrl-path { font-size: 0.75rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    let pipeline = { phase: 'idle', controllers: [], screen: null, errors: [] };
    let findingDecisions = {};  // { "finding_id": true|false } â€” true=approved (default)
    let dismissedBlockers = {}; // { "finding_id": true }
    let explanations = {};      // { "finding_id": "text" }
    let askAnswer = null;       // single answer string
    let loadingExplain = {};    // { "finding_id": true }
    let loadingAsk = false;
    let sourceViewOpen = false;

    // â”€â”€ SSE Connection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function connectSSE() {
      const es = new EventSource('/events');
      es.onmessage = (e) => {
        pipeline = JSON.parse(e.data);
        render();
      };
      es.onerror = () => {
        setTimeout(connectSSE, 2000);
      };
    }

    // â”€â”€ API Calls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    async function shutdownServer() {
      if (!confirm('Shut down the server?')) return;
      await fetch('/shutdown', { method: 'POST' });
      document.getElementById('app').innerHTML = '<h2 style="margin-top:2rem;color:var(--text-muted)">Server stopped.</h2>';
    }

    async function resetPipeline() {
      findingDecisions = {};
      dismissedBlockers = {};
      explanations = {};
      askAnswer = null;
      sourceViewOpen = false;
      await fetch('/pipeline/reset', { method: 'POST' });
    }

    function isFindingApproved(findingId) {
      return findingDecisions[findingId] !== false; // default approved
    }

    function toggleFinding(findingId) {
      findingDecisions[findingId] = !isFindingApproved(findingId);
      render();
    }

    function isBlocker(finding) {
      return finding.scope === 'module' || finding.scope === 'app';
    }

    function dismissBlocker(findingId) {
      dismissedBlockers[findingId] = true;
      render();
    }

    function undismissBlocker(findingId) {
      delete dismissedBlockers[findingId];
      render();
    }

    async function submitDecisions() {
      const screen = pipeline.screen;
      if (!screen || screen.status !== 'analyzed') return;

      const findings = (screen.analysis?.findings || []).filter(f => !isBlocker(f));
      const approved = findings.filter(f => isFindingApproved(f.id)).map(f => f.id);

      let decision;
      if (approved.length === 0) {
        decision = { action: 'skip' };
      } else if (approved.length === findings.length) {
        decision = { action: 'approve' };
      } else {
        decision = { action: 'selective', approved_findings: approved };
      }

      await fetch('/decisions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(decision)
      });
    }

    async function explainFinding(findingId) {
      loadingExplain[findingId] = true;
      render();

      const res = await fetch(`/explain/${findingId}`, { method: 'POST' });
      const data = await res.json();
      explanations[findingId] = data.explanation;
      loadingExplain[findingId] = false;
      render();
    }

    async function askQuestion() {
      const input = document.getElementById('ask-input');
      const question = input.value.trim();
      if (!question) return;

      loadingAsk = true;
      render();

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      askAnswer = data.answer;
      loadingAsk = false;
      render();
    }

    async function retryAnalysis() {
      await fetch('/pipeline/retry', { method: 'POST' });
    }

    async function analyzeController(name) {
      await fetch('/pipeline/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
    }

    async function loadExistingAnalysis(name) {
      await fetch('/pipeline/load-analysis', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
    }


    // â”€â”€ Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function render() {
      const app = document.getElementById('app');
      const screen = pipeline.screen;
      const phase = pipeline.phase;
      const isDecisionPhase = phase === 'awaiting_decisions';
      const isSelectionPhase = phase === 'awaiting_selection';
      const isIdle = phase === 'idle' || phase === 'discovering';

      app.innerHTML = `
        <header>
          <h1>ðŸ›¡ Harden Orchestrator</h1>
          <span class="phase-badge phase-${phase}">${phase.replace(/_/g, ' ')}</span>
        </header>

        <div class="controls">
          <button onclick="resetPipeline()">Reset</button>
          <button onclick="shutdownServer()" style="margin-left:auto;color:var(--red);border-color:var(--red)">Shutdown</button>
        </div>

        ${isIdle ? '<div style="color:var(--text-muted);margin-bottom:1rem;">Discovering controllers...</div>' : ''}
        ${isSelectionPhase ? renderSelectionPanel() : ''}

        <div class="screens">
          ${!isSelectionPhase && screen ? renderScreen(screen, isDecisionPhase) : ''}
        </div>

        ${isDecisionPhase && screen ? (() => {
          const allFindings = screen.analysis?.findings || [];
          const blockers = allFindings.filter(f => isBlocker(f));
          const controllerFindings = allFindings.filter(f => !isBlocker(f));
          const approvedCount = controllerFindings.filter(f => isFindingApproved(f.id)).length;
          const undismissedCount = blockers.filter(f => !dismissedBlockers[f.id]).length;
          const disabled = undismissedCount > 0 || approvedCount === 0;
          return `
            <div class="submit-bar">
              <span class="decision-summary">
                ${undismissedCount > 0 ? `${undismissedCount} blocker${undismissedCount !== 1 ? 's' : ''} remaining Â· ` : ''}${approvedCount} of ${controllerFindings.length} findings approved
              </span>
              <button class="primary" onclick="submitDecisions()"
                ${disabled ? 'disabled' : ''}>
                Harden (${approvedCount})
              </button>
            </div>
          `;
        })() : ''}

        ${pipeline.errors.length ? `
          <div style="margin-top: 1rem;">
            <h3 style="color: var(--red); margin-bottom: 0.5rem;">Errors</h3>
            ${pipeline.errors.map(e => `
              <div class="error-text">${e.at}: ${e.message}</div>
            `).join('')}
          </div>
        ` : ''}
      `;
    }

    function renderSelectionPanel() {
      const controllers = pipeline.controllers || [];
      return `
        <div class="selection-panel">
          <h3>Select a controller to harden</h3>
          <div class="selection-list">
            ${controllers.map(c => {
              if (c.existing_analysis_at) {
                const age = formatAge(c.existing_analysis_at);
                return `
                  <div class="selection-btn" style="cursor:default; flex-direction:column; align-items:stretch; gap:0.5rem;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                      <span class="ctrl-name">${c.name.replace(/_controller$/, '')}</span>
                      <span class="ctrl-path">${c.path}</span>
                    </div>
                    <div style="display:flex; justify-content:space-between; align-items:center; gap:0.5rem;">
                      <span style="font-size:0.75rem; color:var(--text-muted);">analysis from ${age}</span>
                      <span style="display:flex; gap:0.4rem;">
                        <button class="primary" onclick="loadExistingAnalysis('${c.name}')" style="font-size:0.8rem; padding:0.3rem 0.7rem;">
                          Use Existing
                        </button>
                        <button onclick="analyzeController('${c.name}')" style="font-size:0.8rem; padding:0.3rem 0.7rem;">
                          Re-analyze
                        </button>
                      </span>
                    </div>
                  </div>
                `;
              }
              return `
                <button class="selection-btn" onclick="analyzeController('${c.name}')">
                  <span class="ctrl-name">${c.name.replace(/_controller$/, '')}</span>
                  <span class="ctrl-path">${c.path}</span>
                </button>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    function formatAge(isoDate) {
      const diff = Date.now() - new Date(isoDate).getTime();
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return 'just now';
      if (mins < 60) return mins + 'm ago';
      const hrs = Math.floor(mins / 60);
      if (hrs < 24) return hrs + 'h ago';
      const days = Math.floor(hrs / 24);
      return days + 'd ago';
    }

    function renderScreen(screen, isDecisionPhase) {
      const allFindings = screen.analysis?.findings || [];
      const blockers = allFindings.filter(f => isBlocker(f));
      const controllerFindings = allFindings.filter(f => !isBlocker(f));
      const verification = screen.verification;

      return `
        <div class="screen-card status-${screen.status}">
          <div class="screen-header">
            <span>
              <span class="status-dot"></span>
              <span class="screen-name">${screen.name}</span>
            </span>
            <span style="font-size: 0.8rem; color: var(--text-muted)">
              ${screen.status}
              ${screen.analysis?.overall_risk ? ` Â· risk: <span class="severity-${screen.analysis.overall_risk}">${screen.analysis.overall_risk}</span>` : ''}
            </span>
          </div>

          ${screen.path ? `<div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.5rem;">${screen.path}</div>` : ''}

          ${screen.error ? `<div class="error-text">${screen.error} <button onclick="retryAnalysis()">Retry</button></div>` : ''}

          ${blockers.length ? `
            <div style="margin-top: 0.8rem;">
              <div style="font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Out-of-scope blockers</div>
              <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                ${blockers.map(f => renderBlocker(f, isDecisionPhase)).join('')}
              </div>
            </div>
          ` : ''}

          ${controllerFindings.length ? `
            <div class="findings">
              ${controllerFindings.map(f => renderFinding(f, isDecisionPhase)).join('')}
            </div>
          ` : ''}

          ${screen.analysis?.notes ? `<div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">${screen.analysis.notes}</div>` : ''}

          ${screen.status === 'analyzed' || screen.status === 'hardened' || screen.status === 'verified' ? `
            <div class="ask-section">
              <input type="text" id="ask-input" placeholder="Ask a question about this controller..."
                onkeydown="if(event.key==='Enter') askQuestion()" />
              <button onclick="askQuestion()" ${loadingAsk ? 'disabled' : ''}>
                ${loadingAsk ? '...' : 'Ask'}
              </button>
            </div>
            ${askAnswer ? `<div class="explanation-box">${renderMarkdown(askAnswer)}</div>` : ''}
          ` : ''}

          ${verification ? renderVerification(verification) : ''}

          ${screen.hardened?.warnings?.length ? `
            <div style="margin-top: 0.5rem;">
              ${screen.hardened.warnings.map(w => `<div style="font-size: 0.8rem; color: var(--orange);">âš  ${w}</div>`).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    function renderFinding(finding, isDecisionPhase) {
      const approved = isFindingApproved(finding.id);
      return `
        <div class="finding ${!approved ? 'is-skipped' : ''}">
          <div class="finding-info">
            <div class="finding-summary">
              <span class="severity-${finding.severity}">[${finding.severity}]</span>
              ${escapeHtml(finding.summary)}
            </div>
            <div class="finding-meta">
              ${finding.category}${finding.action ? ` Â· #${finding.action}` : ''}
            </div>
          </div>
          <div class="finding-actions">
            ${isDecisionPhase ? `
              <button class="finding-toggle ${approved ? 'approved' : 'skipped'}"
                onclick="toggleFinding('${finding.id}')"
                title="${approved ? 'Click to skip' : 'Click to approve'}">
                ${approved ? 'âœ“' : 'âœ—'}
              </button>
            ` : ''}
            <button onclick="explainFinding('${finding.id}')"
              ${loadingExplain[finding.id] ? 'disabled' : ''}>
              ${loadingExplain[finding.id] ? '...' : 'Explain'}
            </button>
          </div>
        </div>
        ${explanations[finding.id] ? `<div class="explanation-box">${renderMarkdown(explanations[finding.id])}</div>` : ''}
      `;
    }

    function renderBlocker(finding, isDecisionPhase) {
      const isDismissed = !!dismissedBlockers[finding.id];
      return `
        <div class="blocker-card scope-${finding.scope} ${isDismissed ? 'dismissed' : ''}">
          <div class="blocker-header">
            <div class="finding-info">
              <div class="finding-summary">
                <span class="scope-badge scope-${finding.scope}">${finding.scope}</span>
                <span class="severity-${finding.severity}">[${finding.severity}]</span>
                ${escapeHtml(finding.summary)}
              </div>
              <div class="finding-meta">
                ${finding.category}${finding.action ? ` Â· #${finding.action}` : ''}
              </div>
              ${finding.detail ? `<div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem;">${escapeHtml(finding.detail)}</div>` : ''}
            </div>
            <div class="blocker-actions">
              ${isDecisionPhase ? `
                ${isDismissed ? `
                  <button onclick="undismissBlocker('${finding.id}')">Undo</button>
                ` : `
                  <button onclick="dismissBlocker('${finding.id}')">Dismiss</button>
                `}
              ` : ''}
              <button onclick="copyPlan('${finding.id}')"
                title="Copy plan prompt to clipboard">Copy Plan</button>
              <button onclick="explainFinding('${finding.id}')"
                ${loadingExplain[finding.id] ? 'disabled' : ''}>
                ${loadingExplain[finding.id] ? '...' : 'Explain'}
              </button>
            </div>
          </div>
          ${explanations[finding.id] ? `<div class="explanation-box">${renderMarkdown(explanations[finding.id])}</div>` : ''}
        </div>
      `;
    }


    function renderVerification(v) {
      const rec = v.recommendation || 'review';
      const screen = pipeline.screen;
      const findingsAddressed = v.findings_addressed || [];
      const analysisFindings = screen?.analysis?.findings || [];
      const addressedCount = findingsAddressed.filter(f => f.addressed).length;

      return `
        <div class="verification-result verification-${rec}">
          <strong>Verification: ${rec}</strong>
          ${findingsAddressed.length ? ` â€” ${addressedCount}/${findingsAddressed.length} findings addressed` : ''}
          ${v.notes ? `<div style="margin-top: 0.3rem; font-size: 0.8rem;">${escapeHtml(v.notes)}</div>` : ''}
          ${v.new_issues?.length ? `<div style="margin-top: 0.3rem; color: var(--red); font-size: 0.8rem;">New issues found: ${v.new_issues.length}</div>` : ''}
        </div>
        ${findingsAddressed.length ? renderFindingsAddressed(findingsAddressed, analysisFindings) : ''}
        ${screen?.hardened?.hardened_source ? renderSourceViewer(screen.hardened.hardened_source, screen.path) : ''}
      `;
    }

    function renderFindingsAddressed(findingsAddressed, analysisFindings) {
      return `
        <div class="findings-addressed">
          ${findingsAddressed.map(fa => {
            const original = analysisFindings.find(f => f.id === fa.finding_id);
            const severity = original?.severity || 'medium';
            const summary = original?.summary || fa.finding_id;
            const status = fa.addressed ? 'addressed' : (fa.partial ? 'partial' : 'not-addressed');
            const statusLabel = fa.addressed ? 'addressed' : (fa.partial ? 'partial' : 'not addressed');
            return `
              <div class="finding-status">
                <span class="finding-status-badge ${status}">${statusLabel}</span>
                <div style="flex:1;">
                  <span class="severity-${severity}">[${severity}]</span>
                  ${escapeHtml(summary)}
                  ${fa.notes ? `<div style="font-size:0.8rem; color:var(--text-muted); margin-top:0.2rem;">${escapeHtml(fa.notes)}</div>` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function renderSourceViewer(source, path) {
      return `
        <div class="source-viewer">
          <div class="source-viewer-header" onclick="toggleSourceView()">
            <span>${sourceViewOpen ? 'â–¾' : 'â–¸'} Hardened source</span>
            <span style="display:flex; gap:0.5rem; align-items:center;">
              <span style="font-size:0.75rem; color:var(--text-muted);">Written to ${escapeHtml(path)}</span>
              <button onclick="event.stopPropagation(); copyHardenedSource()">Copy</button>
            </span>
          </div>
          ${sourceViewOpen ? `<pre><code>${escapeHtml(source)}</code></pre>` : ''}
        </div>
      `;
    }

    function toggleSourceView() {
      sourceViewOpen = !sourceViewOpen;
      render();
    }

    function copyHardenedSource() {
      const source = pipeline.screen?.hardened?.hardened_source;
      if (!source) return;
      copyToClipboard(source).then(() => {
        showToast('Copied hardened source');
      }).catch(() => {
        showToast('Failed to copy â€” check browser permissions');
      });
    }


    function escapeHtml(str) {
      if (typeof str !== 'string') str = JSON.stringify(str, null, 2);
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function renderMarkdown(str) {
      if (typeof str !== 'string') str = JSON.stringify(str, null, 2);
      return marked.parse(str);
    }

    // â”€â”€ Plan Prompt Generation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    function getFinding(findingId) {
      const screen = pipeline.screen;
      return (screen?.analysis?.findings || []).find(f => f.id === findingId);
    }

    function buildPlan(findingId) {
      const finding = getFinding(findingId);
      const screen = pipeline.screen;
      if (!finding || !screen) return '';

      const scope = finding.scope;
      const path = screen.path;
      // Derive module dir from controller path: app/controllers/blog/posts_controller.rb â†’ blog
      const parts = path.split('/');
      const nsIndex = parts.indexOf('controllers') + 1;
      const ns = nsIndex > 0 && nsIndex < parts.length - 1 ? parts[nsIndex] : null;

      const issue = [
        `**[${finding.severity}] ${finding.summary}**`,
        '',
        finding.detail,
        '',
        finding.suggested_fix ? `Suggested fix: ${finding.suggested_fix}` : ''
      ].filter(s => s !== undefined && s !== null).join('\n');

      const planInstructions = `Do NOT implement a fix yet. Instead:\n1. Explain the risk in practical terms â€” what could go wrong, and how likely is it?\n2. Propose 2-3 approaches to fix it, with trade-offs (complexity, scope of change, dependencies)\n3. Recommend one approach and ask me how I'd like to proceed`;

      if (scope === 'controller') {
        return `Read \`${path}\` and investigate this security finding:\n\n${issue}\n\n${planInstructions}`;
      }

      if (scope === 'module' && ns) {
        return `Read \`${path}\` and the related files in the \`${ns}\` namespace (\`app/models/${ns}/\`, \`app/views/${ns}/\`, \`app/controllers/${ns}/\`) to investigate this security finding:\n\n${issue}\n\n${planInstructions}`;
      }

      // app scope (or module fallback if no namespace)
      return `Read \`${path}\` and investigate this security finding in the context of the full application â€” check routes, application controller, related models, and other controllers for similar patterns:\n\n${issue}\n\n${planInstructions}`;
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      // Fallback for non-secure contexts (e.g. WSL2 IP access)
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        return Promise.resolve();
      } catch (err) {
        return Promise.reject(err);
      } finally {
        textarea.remove();
      }
    }

    function copyPlan(findingId) {
      const text = buildPlan(findingId);
      const finding = getFinding(findingId);
      const scope = finding ? finding.scope : 'plan';
      copyToClipboard(text).then(() => {
        showToast(`Copied ${scope} plan prompt`);
      }).catch(() => {
        showToast(`Failed to copy â€” check browser permissions`);
      });
    }

    function showToast(msg) {
      const existing = document.querySelector('.copy-toast');
      if (existing) existing.remove();
      const el = document.createElement('div');
      el.className = 'copy-toast';
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1500);
    }

    // â”€â”€ Boot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    connectSSE();
    render();
  </script>
