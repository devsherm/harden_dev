<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harden Orchestrator</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@15.0.7/marked.min.js"
          integrity="sha384-H+hy9ULve6xfxRkWIh/YOtvDdpXgV2fmAGQkIDTxIgZwNoaoBal14Di2YTMR6MzR"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.5/dist/purify.min.js"
          integrity="sha384-qSFej5dZNviyoPgYJ5+Xk4bEbX8AYddxAHPuzs1aSgRiXxJ3qmyWNaPsRkpv/+x5"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/morphdom@2.7.4/dist/morphdom-umd.min.js"
          integrity="sha384-1Kpyy6fJtxPI22Yq5Lt3SzKVMJDfDDChb4HFf0stEn8pNSz3e9Mvgfjv5hrqsT1U"
          crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-hover: #222633;
      --border: #2a2e3b;
      --text: #e1e4ed;
      --text-muted: #8b90a0;
      --accent: #6c8cff;
      --green: #4ade80;
      --yellow: #fbbf24;
      --red: #f87171;
      --orange: #fb923c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    h1 { font-size: 1.2rem; font-weight: 600; }

    .header-summary {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .header-summary .count { font-weight: 600; }
    .header-summary .count-analyzing { color: var(--accent); }
    .header-summary .count-awaiting { color: var(--yellow); }
    .header-summary .count-complete { color: var(--green); }
    .header-summary .count-errored { color: var(--red); }

    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.15s;
    }

    button:hover { background: var(--surface-hover); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    button.primary { background: #2563eb; border-color: #2563eb; }
    button.primary:hover { background: #1d4ed8; }
    button.approve { background: #16a34a33; border-color: #16a34a; color: var(--green); }
    button.skip { background: var(--surface); color: var(--text-muted); }
    button.small { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    /* ── Two-panel layout ──────────────────────────────────── */

    .layout {
      display: flex;
      height: calc(100vh - 52px);
    }

    .sidebar {
      width: 300px;
      min-width: 300px;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 0.8rem 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-group-label {
      padding: 0.6rem 1rem 0.3rem;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .sidebar-item {
      padding: 0.6rem 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.1s;
    }

    .sidebar-item:hover { background: var(--surface-hover); }
    .sidebar-item.selected { background: var(--surface); border-left: 2px solid var(--accent); }

    .sidebar-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-item-name {
      font-family: monospace;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .sidebar-item-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.3rem;
      font-size: 0.75rem;
    }

    .sidebar-item-actions {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.4rem;
    }

    .sidebar-item-actions button {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
    }

    .workflow-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }

    .workflow-dot.pending { background: var(--text-muted); opacity: 0.4; }
    .workflow-dot.h_analyzing { background: var(--accent); animation: pulse 1s infinite; }
    .workflow-dot.h_awaiting_decisions { background: var(--yellow); }
    .workflow-dot.h_hardening { background: #a78bfa; animation: pulse 1s infinite; }
    .workflow-dot.h_hardened { background: #818cf8; }
    .workflow-dot.h_testing { background: #38bdf8; animation: pulse 1s infinite; }
    .workflow-dot.h_fixing_tests { background: #f472b6; animation: pulse 1s infinite; }
    .workflow-dot.h_tested { background: #22d3ee; }
    .workflow-dot.h_tests_failed { background: var(--red); }
    .workflow-dot.h_ci_checking { background: #2dd4bf; animation: pulse 1s infinite; }
    .workflow-dot.h_fixing_ci { background: #c084fc; animation: pulse 1s infinite; }
    .workflow-dot.h_ci_passed { background: #2dd4bf; }
    .workflow-dot.h_ci_failed { background: var(--red); }
    .workflow-dot.h_verifying { background: #818cf8; animation: pulse 1s infinite; }
    .workflow-dot.h_complete { background: var(--green); }
    .workflow-dot.h_skipped { background: var(--text-muted); }
    .workflow-dot.error { background: var(--red); }
    .workflow-dot.none { background: var(--text-muted); opacity: 0.2; }

    /* enhance mode workflow dot colors */
    .workflow-dot.e_analyzing { background: var(--accent); animation: pulse 1s infinite; }
    .workflow-dot.e_awaiting_research { background: var(--yellow); }
    .workflow-dot.e_extracting { background: var(--accent); animation: pulse 1s infinite; }
    .workflow-dot.e_synthesizing { background: #a78bfa; animation: pulse 1s infinite; }
    .workflow-dot.e_auditing { background: #818cf8; animation: pulse 1s infinite; }
    .workflow-dot.e_awaiting_decisions { background: var(--yellow); }
    .workflow-dot.e_planning_batches { background: #38bdf8; animation: pulse 1s infinite; }
    .workflow-dot.e_awaiting_batch_approval { background: var(--yellow); }
    .workflow-dot.e_applying { background: #a78bfa; animation: pulse 1s infinite; }
    .workflow-dot.e_batch_applied { background: #818cf8; }
    .workflow-dot.e_testing { background: #38bdf8; animation: pulse 1s infinite; }
    .workflow-dot.e_fixing_tests { background: #f472b6; animation: pulse 1s infinite; }
    .workflow-dot.e_batch_tested { background: #22d3ee; }
    .workflow-dot.e_tests_failed { background: var(--red); }
    .workflow-dot.e_ci_checking { background: #2dd4bf; animation: pulse 1s infinite; }
    .workflow-dot.e_fixing_ci { background: #c084fc; animation: pulse 1s infinite; }
    .workflow-dot.e_batch_ci_passed { background: #2dd4bf; }
    .workflow-dot.e_ci_failed { background: var(--red); }
    .workflow-dot.e_verifying { background: #818cf8; animation: pulse 1s infinite; }
    .workflow-dot.e_batch_complete { background: #22d3ee; }
    .workflow-dot.e_enhance_complete { background: var(--green); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ── Detail panel ──────────────────────────────────────── */

    .detail-panel {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .detail-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .detail-title {
      font-size: 1.2rem;
      font-weight: 600;
      font-family: monospace;
    }

    .detail-actions {
      display: flex;
      gap: 0.4rem;
      flex-shrink: 0;
    }

    .controller-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.2rem;
    }

    .controller-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .controller-name {
      font-weight: 600;
      font-size: 1rem;
      font-family: monospace;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
    }

    .status-pending .status-dot { background: var(--text-muted); }
    .status-h_analyzing .status-dot { background: var(--accent); animation: pulse 1s infinite; }
    .status-h_awaiting_decisions .status-dot { background: var(--yellow); }
    .status-h_hardening .status-dot { background: #a78bfa; animation: pulse 1s infinite; }
    .status-h_hardened .status-dot { background: #818cf8; }
    .status-h_testing .status-dot { background: #38bdf8; animation: pulse 1s infinite; }
    .status-h_fixing_tests .status-dot { background: #f472b6; animation: pulse 1s infinite; }
    .status-h_tested .status-dot { background: #22d3ee; }
    .status-h_tests_failed .status-dot { background: var(--red); }
    .status-h_ci_checking .status-dot { background: #2dd4bf; animation: pulse 1s infinite; }
    .status-h_fixing_ci .status-dot { background: #c084fc; animation: pulse 1s infinite; }
    .status-h_ci_passed .status-dot { background: #2dd4bf; }
    .status-h_ci_failed .status-dot { background: var(--red); }
    .status-h_verifying .status-dot { background: #818cf8; animation: pulse 1s infinite; }
    .status-h_complete .status-dot { background: var(--green); }
    .status-h_skipped .status-dot { background: var(--text-muted); }
    .status-error .status-dot { background: var(--red); }

    /* enhance mode status dot colors */
    .status-e_analyzing .status-dot { background: var(--accent); animation: pulse 1s infinite; }
    .status-e_awaiting_research .status-dot { background: var(--yellow); }
    .status-e_extracting .status-dot { background: var(--accent); animation: pulse 1s infinite; }
    .status-e_synthesizing .status-dot { background: #a78bfa; animation: pulse 1s infinite; }
    .status-e_auditing .status-dot { background: #818cf8; animation: pulse 1s infinite; }
    .status-e_awaiting_decisions .status-dot { background: var(--yellow); }
    .status-e_planning_batches .status-dot { background: #38bdf8; animation: pulse 1s infinite; }
    .status-e_awaiting_batch_approval .status-dot { background: var(--yellow); }
    .status-e_applying .status-dot { background: #a78bfa; animation: pulse 1s infinite; }
    .status-e_batch_applied .status-dot { background: #818cf8; }
    .status-e_testing .status-dot { background: #38bdf8; animation: pulse 1s infinite; }
    .status-e_fixing_tests .status-dot { background: #f472b6; animation: pulse 1s infinite; }
    .status-e_batch_tested .status-dot { background: #22d3ee; }
    .status-e_tests_failed .status-dot { background: var(--red); }
    .status-e_ci_checking .status-dot { background: #2dd4bf; animation: pulse 1s infinite; }
    .status-e_fixing_ci .status-dot { background: #c084fc; animation: pulse 1s infinite; }
    .status-e_batch_ci_passed .status-dot { background: #2dd4bf; }
    .status-e_ci_failed .status-dot { background: var(--red); }
    .status-e_verifying .status-dot { background: #818cf8; animation: pulse 1s infinite; }
    .status-e_batch_complete .status-dot { background: #22d3ee; }
    .status-e_enhance_complete .status-dot { background: var(--green); }

    .mode-badge {
      font-size: 0.65rem;
      padding: 0.1rem 0.35rem;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: inline-block;
    }
    .mode-badge.mode-hardening { background: #6c8cff22; color: var(--accent); }
    .mode-badge.mode-enhance { background: #22c55e22; color: var(--green); }

    .findings { margin-top: 0.8rem; }

    .finding {
      padding: 0.6rem 0;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .finding-info { flex: 1; }
    .finding-summary { font-size: 0.9rem; }
    .finding-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.2rem; }

    .severity-high { color: var(--red); }
    .severity-medium { color: var(--orange); }
    .severity-low { color: var(--yellow); }

    .finding-actions { display: flex; gap: 0.3rem; flex-shrink: 0; align-items: center; }
    .finding-actions button { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    .finding-toggle {
      width: 26px;
      height: 26px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.8rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .finding-toggle.approved {
      background: #16a34a33;
      border-color: #16a34a;
      color: var(--green);
    }

    .finding-toggle.skipped {
      background: #ef444422;
      border-color: #ef444466;
      color: var(--red);
      text-decoration: line-through;
    }

    .finding.is-skipped .finding-info { opacity: 0.45; }

    .blocker-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid var(--orange);
      border-radius: 8px;
      padding: 0.8rem 1rem;
    }
    .blocker-card.scope-app { border-left-color: var(--red); }
    .blocker-card.dismissed { opacity: 0.45; }

    .blocker-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
    }

    .blocker-actions { display: flex; gap: 0.3rem; flex-shrink: 0; align-items: center; }
    .blocker-actions button { font-size: 0.75rem; padding: 0.25rem 0.5rem; }

    .scope-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      text-transform: uppercase;
      font-weight: 600;
      display: inline-block;
    }
    .scope-module { background: #fb923c22; color: var(--orange); }
    .scope-app { background: #f8717122; color: var(--red); }

    .findings-addressed {
      margin-top: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .finding-status {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      padding: 0.5rem 0.6rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .finding-status-badge {
      flex-shrink: 0;
      padding: 0.15rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .finding-status-badge.addressed { background: #22c55e22; color: var(--green); }
    .finding-status-badge.not-addressed { background: #ef444422; color: var(--red); }
    .finding-status-badge.partial { background: #f59e0b22; color: var(--yellow); }

    .copy-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--green);
      color: var(--green);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.85rem;
      z-index: 100;
      animation: fadeout 1.5s forwards;
    }

    @keyframes fadeout {
      0%, 70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .ask-section {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }

    .ask-section input {
      flex: 1;
      padding: 0.4rem 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 0.85rem;
    }

    .explanation-box {
      margin-top: 0.6rem;
      padding: 0.8rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 0.85rem;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.5;
    }

    .explanation-box p { margin: 0.4rem 0; }
    .explanation-box pre { background: var(--surface); padding: 0.6rem; border-radius: 4px; overflow-x: auto; margin: 0.5rem 0; }
    .explanation-box code { font-size: 0.8rem; }
    .explanation-box ul, .explanation-box ol { padding-left: 1.2rem; margin: 0.4rem 0; }
    .explanation-box h1, .explanation-box h2, .explanation-box h3 { font-size: 0.95rem; margin: 0.6rem 0 0.3rem; }

    .queries-section {
      margin-top: 1rem;
    }

    .query-item {
      margin-top: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .query-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.8rem;
      background: var(--surface-hover);
      font-size: 0.8rem;
      gap: 0.6rem;
    }

    .query-question {
      flex: 1;
      font-style: italic;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .query-status-pending { color: var(--accent); animation: pulse 1s infinite; }
    .query-status-complete { color: var(--green); }
    .query-status-error { color: var(--red); }

    .query-body {
      padding: 0.8rem;
      background: var(--bg);
      font-size: 0.85rem;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }

    .query-body p { margin: 0.4rem 0; }
    .query-body pre { background: var(--surface); padding: 0.6rem; border-radius: 4px; overflow-x: auto; margin: 0.5rem 0; }
    .query-body code { font-size: 0.8rem; }
    .query-body ul, .query-body ol { padding-left: 1.2rem; margin: 0.4rem 0; }
    .query-body h1, .query-body h2, .query-body h3 { font-size: 0.95rem; margin: 0.6rem 0 0.3rem; }

    .error-text { color: var(--red); font-size: 0.85rem; margin-top: 0.5rem; }

    .submit-bar {
      position: sticky;
      bottom: 0;
      background: var(--bg);
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .decision-summary { font-size: 0.85rem; color: var(--text-muted); }

    .verification-result {
      margin-top: 0.8rem;
      padding: 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .verification-accept { background: #22c55e1a; border: 1px solid #22c55e33; }
    .verification-review { background: #f59e0b1a; border: 1px solid #f59e0b33; }
    .verification-reject { background: #ef44441a; border: 1px solid #ef444433; }

    .risk-badge {
      font-size: 0.7rem;
      padding: 0.15rem 0.5rem;
      border-radius: 3px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      display: inline-block;
    }
    .risk-badge.risk-high { background: #f8717133; color: var(--red); }
    .risk-badge.risk-medium { background: #fb923c33; color: var(--orange); }
    .risk-badge.risk-low { background: #fbbf2433; color: var(--yellow); }

    .finding-counts { font-size: 0.75rem; font-weight: 600; font-family: monospace; }
    .finding-counts .fc-high { color: var(--red); }
    .finding-counts .fc-medium { color: var(--orange); }
    .finding-counts .fc-low { color: var(--yellow); }

    .phase-indicators { font-size: 0.7rem; display: inline-flex; gap: 0.4rem; }
    .phase-indicators .phase-done { color: var(--green); }
    .phase-indicators .phase-pending { color: var(--text-muted); opacity: 0.5; }

    .stale-warning { font-size: 0.75rem; color: var(--orange); font-weight: 600; }

    /* ── Enhance interactive panels ──────────────────────────── */

    .enhance-section {
      margin-top: 0.8rem;
    }

    .enhance-section-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .research-topic {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      margin-bottom: 0.5rem;
      background: var(--bg);
    }

    .research-topic-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.6rem;
    }

    .research-topic-prompt {
      font-size: 0.85rem;
      flex: 1;
      line-height: 1.4;
    }

    .research-topic-status {
      font-size: 0.7rem;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-weight: 600;
      text-transform: uppercase;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .topic-status-pending { background: #fbbf2422; color: var(--yellow); }

    .batch-phase-step.done { background: #22c55e22; border-color: #22c55e; color: var(--green); }

      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: var(--bg);
      border: 1px solid var(--border);

    .test-badge.fail { background: #ef444422; color: var(--red); }

    .test-attempt-header { display: flex; justify-content: space-between; align-items: center; padding: 0.4rem 0.6rem; background: var(--surface-hover); cursor: pointer; font-size: 0.8rem; user-select: none; }
    .test-attempt-header:hover { background: var(--border); }
    .test-attempt pre { margin: 0; padding: 0.6rem; background: var(--bg); overflow-x: auto; font-size: 0.75rem; line-height: 1.4; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // ── State ─────────────────────────────────────────────────

    let pipeline = { phase: 'idle', controllers: [], workflows: {}, errors: [], queries: [] };
    let selectedController = null;  // name of controller shown in detail panel
    let perController = {};         // per-controller client-side UI state
    let loadingActions = {};        // controller name → action string (e.g. 'analyze', 'submit')

    function getCtrlState(name) {
      if (!perController[name]) {
        perController[name] = {
          findingDecisions: {},
          dismissedBlockers: {}
        };
      }
      return perController[name];
    }

    // ── SSE Connection ────────────────────────────────────────

    let sseBackoff = 2000;

    function connectSSE() {
      const es = new EventSource('/events');
      es.onmessage = (e) => {
        sseBackoff = 2000;
        try {
          pipeline = JSON.parse(e.data);
          loadingActions = {};
          render();
        } catch (err) {
          console.warn('SSE parse error:', err);
        }
      };
      es.onerror = () => {
        es.close();
        setTimeout(connectSSE, sseBackoff);
        sseBackoff = Math.min(sseBackoff * 2, 30000);
      };
    }

    // ── API Calls ─────────────────────────────────────────────

    async function apiFetch(url, options = {}) {
      options.headers = {
        'X-Requested-With': 'XMLHttpRequest',
        ...(options.headers || {})
      };
      const res = await fetch(url, options);
      if (res.status === 401) {
        window.location.reload();
        throw new Error('Unauthorized');
      }
      if (!res.ok) {
        let msg = `Request failed (${res.status})`;
        try {
          const body = await res.json();
          if (body.error) msg = body.error;
        } catch (_) {}
        showToast(msg);
        throw new Error(msg);
      }
      return res;
    }

    async function logout() {
      await apiFetch('/auth/logout', { method: 'POST' });
      window.location.reload();
    }

    async function shutdownServer() {
      if (!confirm('Shut down the server?')) return;
      await apiFetch('/shutdown', { method: 'POST' });
      document.getElementById('app').innerHTML = '<h2 style="margin-top:2rem;color:var(--text-muted);text-align:center;">Server stopped.</h2>';
    }

    async function resetPipeline() {
      selectedController = null;
      perController = {};
      await apiFetch('/pipeline/reset', { method: 'POST' });
    }

    function isFindingApproved(name, findingId) {
      return getCtrlState(name).findingDecisions[findingId] !== false;
    }

    function toggleFinding(name, findingId) {
      getCtrlState(name).findingDecisions[findingId] = !isFindingApproved(name, findingId);
      render();
    }

    function isBlocker(finding) {
      return finding.scope === 'module' || finding.scope === 'app';
    }

    function dismissBlocker(name, findingId) {
      getCtrlState(name).dismissedBlockers[findingId] = true;
      render();
    }

    function undismissBlocker(name, findingId) {
      delete getCtrlState(name).dismissedBlockers[findingId];
      render();
    }

    async function submitDecisions(name) {
      const workflow = pipeline.workflows[name];
      if (!workflow || workflow.status !== 'h_awaiting_decisions') return;

      const cs = getCtrlState(name);
      const findings = (workflow.analysis?.findings || []).filter(f => !isBlocker(f));
      const approved = findings.filter(f => isFindingApproved(name, f.id)).map(f => f.id);

      let decision;
      if (approved.length === 0) {
        decision = { controller: name, action: 'skip' };
      } else if (approved.length === findings.length) {
        decision = { controller: name, action: 'approve' };
      } else {
        decision = { controller: name, action: 'selective', approved_findings: approved };
      }

      loadingActions[name] = 'submit';
      render();
      try {
        await apiFetch('/decisions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(decision)
        });
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    async function explainFinding(name, findingId) {
      await apiFetch(`/explain/${findingId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name })
      });
      // Result arrives via SSE in pipeline.queries
    }

    async function askQuestion(name) {
      const input = document.getElementById('ask-input');
      const question = input.value.trim();
      if (!question) return;

      input.value = '';
      await apiFetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ controller: name, question })
      });
      // Result arrives via SSE in pipeline.queries
    }

    async function retryTests(name) {
      loadingActions[name] = 'retry_tests';
      render();
      try {
        await apiFetch('/pipeline/retry-tests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ controller: name })
        });
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    async function retryCi(name) {
      loadingActions[name] = 'retry_ci';
      render();
      try {
        await apiFetch('/pipeline/retry-ci', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ controller: name })
        });
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    async function retryAnalysis(name) {
      loadingActions[name] = 'retry';
      render();
      try {
        await apiFetch('/pipeline/retry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ controller: name })
        });
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    async function analyzeController(name, evt) {
      if (evt) evt.stopPropagation();
      loadingActions[name] = 'analyze';
      render();
      try {
        await apiFetch('/pipeline/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ controller: name })
        });
        selectedController = name;
        render();
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    async function startEnhance(name, evt) {
      if (evt) evt.stopPropagation();
      loadingActions[name] = 'enhance';
      render();
      try {
        await apiFetch('/enhance/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ controller: name })
        });
        selectedController = name;
        render();
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    async function loadExistingAnalysis(name, evt) {
      if (evt) evt.stopPropagation();
      loadingActions[name] = 'load';
      render();
      try {
        await apiFetch('/pipeline/load-analysis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ controller: name })
        });
        selectedController = name;
        render();
      } catch (_) {
        delete loadingActions[name];
        render();
      }
    }

    function selectController(name) {
      selectedController = name;
      render();
    }


    // ── Rendering ─────────────────────────────────────────────

    function render() {
      const app = document.getElementById('app');
      const phase = pipeline.phase;
      const isDiscovering = phase === 'idle' || phase === 'discovering';

      const html = `<div id="app">
        <header>
          <div style="display:flex;align-items:center;gap:1rem;">
            <h1>Harden Orchestrator</h1>
            ${renderHeaderSummary()}
          </div>
          <div class="controls">
            <button onclick="resetPipeline()">Reset</button>
            <button onclick="logout()">Logout</button>
            <button onclick="shutdownServer()" style="color:var(--red);border-color:var(--red)">Shutdown</button>
          </div>
        </header>

        <div class="layout">
          <div class="sidebar">
            ${isDiscovering
              ? '<div style="padding:1rem;color:var(--text-muted);">Discovering controllers...</div>'
              : renderSidebar()}
          </div>
          <div class="detail-panel">
            ${renderDetailPanel()}
          </div>
        </div>
      </div>`;

      morphdom(app, html, {
        onBeforeElUpdated(fromEl, toEl) {
          if (fromEl === document.activeElement &&
              (fromEl.tagName === 'INPUT' || fromEl.tagName === 'TEXTAREA')) {
            return false;
          }
          return true;
        }
      });
    }

    function renderHeaderSummary() {
      const workflows = pipeline.workflows || {};
      const statuses = Object.values(workflows).map(w => w.status);
      const counts = {};
      statuses.forEach(s => counts[s] = (counts[s] || 0) + 1);

      const parts = [];
      // hardening active statuses
      if (counts.h_analyzing)         parts.push(`<span class="count count-analyzing">${counts.h_analyzing} analyzing</span>`);
      if (counts.h_hardening)         parts.push(`<span class="count count-analyzing">${counts.h_hardening} hardening</span>`);
      if (counts.h_testing)           parts.push(`<span class="count count-analyzing">${counts.h_testing} testing</span>`);
      if (counts.h_fixing_tests)      parts.push(`<span class="count count-analyzing">${counts.h_fixing_tests} fixing tests</span>`);
      if (counts.h_ci_checking)       parts.push(`<span class="count count-analyzing">${counts.h_ci_checking} CI checking</span>`);
      if (counts.h_fixing_ci)         parts.push(`<span class="count count-analyzing">${counts.h_fixing_ci} fixing CI</span>`);
      if (counts.h_verifying)         parts.push(`<span class="count count-analyzing">${counts.h_verifying} verifying</span>`);
      if (counts.h_awaiting_decisions) parts.push(`<span class="count count-awaiting">${counts.h_awaiting_decisions} awaiting decisions</span>`);
      if (counts.h_tests_failed)      parts.push(`<span class="count count-errored">${counts.h_tests_failed} tests failed</span>`);
      if (counts.h_ci_failed)         parts.push(`<span class="count count-errored">${counts.h_ci_failed} CI failed</span>`);
      if (counts.h_complete)          parts.push(`<span class="count count-complete">${counts.h_complete} hardened</span>`);
      // enhance active statuses
      if (counts.e_analyzing)              parts.push(`<span class="count count-analyzing">${counts.e_analyzing} e:analyzing</span>`);
      if (counts.e_extracting)             parts.push(`<span class="count count-analyzing">${counts.e_extracting} e:extracting</span>`);
      if (counts.e_synthesizing)           parts.push(`<span class="count count-analyzing">${counts.e_synthesizing} e:synthesizing</span>`);
      if (counts.e_auditing)               parts.push(`<span class="count count-analyzing">${counts.e_auditing} e:auditing</span>`);
      if (counts.e_planning_batches)       parts.push(`<span class="count count-analyzing">${counts.e_planning_batches} e:planning</span>`);
      if (counts.e_applying)               parts.push(`<span class="count count-analyzing">${counts.e_applying} e:applying</span>`);
      if (counts.e_testing)                parts.push(`<span class="count count-analyzing">${counts.e_testing} e:testing</span>`);
      if (counts.e_fixing_tests)           parts.push(`<span class="count count-analyzing">${counts.e_fixing_tests} e:fixing tests</span>`);
      if (counts.e_ci_checking)            parts.push(`<span class="count count-analyzing">${counts.e_ci_checking} e:CI checking</span>`);
      if (counts.e_fixing_ci)              parts.push(`<span class="count count-analyzing">${counts.e_fixing_ci} e:fixing CI</span>`);
      if (counts.e_verifying)              parts.push(`<span class="count count-analyzing">${counts.e_verifying} e:verifying</span>`);
      if (counts.e_awaiting_research)      parts.push(`<span class="count count-awaiting">${counts.e_awaiting_research} e:awaiting research</span>`);
      if (counts.e_awaiting_decisions)     parts.push(`<span class="count count-awaiting">${counts.e_awaiting_decisions} e:awaiting decisions</span>`);
      if (counts.e_awaiting_batch_approval) parts.push(`<span class="count count-awaiting">${counts.e_awaiting_batch_approval} e:awaiting batch approval</span>`);
      if (counts.e_tests_failed)           parts.push(`<span class="count count-errored">${counts.e_tests_failed} e:tests failed</span>`);
      if (counts.e_ci_failed)              parts.push(`<span class="count count-errored">${counts.e_ci_failed} e:CI failed</span>`);
      if (counts.e_enhance_complete)       parts.push(`<span class="count count-complete">${counts.e_enhance_complete} enhanced</span>`);
      if (counts.error)                    parts.push(`<span class="count count-errored">${counts.error} error</span>`);

      return parts.length ? `<div class="header-summary">${parts.join('')}</div>` : '';
    }

    function renderSidebar() {
      const controllers = pipeline.controllers || [];
      const grouped = {};
      controllers.forEach(c => {
        const mod = getModule(c.path) || '_root';
        (grouped[mod] = grouped[mod] || []).push(c);
      });
      const sortedModules = Object.keys(grouped).sort((a, b) => {
        if (a === '_root') return 1;
        if (b === '_root') return -1;
        return a.localeCompare(b);
      });

      return sortedModules.map(mod => `
        <div class="sidebar-group-label">
          ${mod === '_root' ? 'Application' : mod.replace(/\//g, '::')}
        </div>
        ${grouped[mod].map(c => renderSidebarItem(c)).join('')}
      `).join('');
    }

    function renderSidebarItem(c) {
      const workflow = (pipeline.workflows || {})[c.name];
      const workflowStatus = workflow ? workflow.status : 'none';
      const isSelected = selectedController === c.name;
      const displayName = c.name.replace(/_controller$/, '');

      const riskBadge = c.overall_risk
        ? `<span class="risk-badge risk-${c.overall_risk}">${c.overall_risk}</span>`
        : '';

      // Determine action buttons
      let actions = '';
      const enhanceActiveStatuses = [
        'e_analyzing', 'e_extracting', 'e_synthesizing', 'e_auditing',
        'e_planning_batches', 'e_applying', 'e_testing', 'e_fixing_tests',
        'e_ci_checking', 'e_fixing_ci', 'e_verifying'
      ];
      const hardenActiveStatuses = ['h_analyzing', 'h_hardening', 'h_testing', 'h_fixing_tests', 'h_ci_checking', 'h_fixing_ci', 'h_verifying'];
      const isActive = workflow && (hardenActiveStatuses.includes(workflow.status) || enhanceActiveStatuses.includes(workflow.status));
      const loading = loadingActions[c.name];

      if (loading) {
        const label = { analyze: 'Analyzing...', load: 'Loading...', retry: 'Retrying...', enhance: 'Starting...' }[loading] || 'Working...';
        actions = `<button class="primary" disabled>${label}</button>`;
      } else if (!isActive) {
        if (workflowStatus === 'h_complete' || workflowStatus === 'e_enhance_complete') {
          // show Start Enhance (or Re-Enhance) alongside the hardening buttons
          const enhanceLabel = workflowStatus === 'e_enhance_complete' ? 'Re-Enhance' : 'Start Enhance';
          if (c.existing_analysis_at) {
            actions = `
              <button onclick="startEnhance('${escapeAttr(c.name)}', event)">${enhanceLabel}</button>
              <button class="primary" onclick="loadExistingAnalysis('${escapeAttr(c.name)}', event)">Use Existing</button>
              <button onclick="analyzeController('${escapeAttr(c.name)}', event)">Re-analyze</button>
            `;
          } else {
            actions = `
              <button onclick="startEnhance('${escapeAttr(c.name)}', event)">${enhanceLabel}</button>
            `;
          }
        } else if (c.existing_analysis_at) {
          actions = `
            <button class="primary" onclick="loadExistingAnalysis('${escapeAttr(c.name)}', event)">Use Existing</button>
            <button onclick="analyzeController('${escapeAttr(c.name)}', event)">Re-analyze</button>
          `;
        } else {
          actions = `<button class="primary" onclick="analyzeController('${escapeAttr(c.name)}', event)">Analyze</button>`;
        }
      }

      // Mode indicator for workflows that have started
      const mode = workflow?.mode;
      const modeBadge = mode === 'enhance'
        ? `<span class="mode-badge mode-enhance">enhance</span>`
        : (mode === 'hardening' ? '' : '');

      return `
        <div class="sidebar-item ${isSelected ? 'selected' : ''}" onclick="selectController('${escapeAttr(c.name)}')">
          <div class="sidebar-item-header">
            <span style="display:flex;align-items:center;gap:0.4rem;">
              <span class="workflow-dot ${workflowStatus}"></span>
              ${riskBadge}
              ${modeBadge}
              <span class="sidebar-item-name">${displayName}</span>
            </span>
            ${renderFindingCounts(c.finding_counts)}
          </div>
          <div class="sidebar-item-meta">
            ${renderPhaseIndicators(c.phases)}
            ${c.stale === true ? '<span class="stale-warning">stale</span>' : ''}
          </div>
          ${actions ? `<div class="sidebar-item-actions">${actions}</div>` : ''}
        </div>
      `;
    }

    function renderDetailPanel() {
      if (!selectedController) {
        return '<div class="detail-empty">Select a controller from the sidebar</div>';
      }

      const workflow = (pipeline.workflows || {})[selectedController];
      if (!workflow) {
        const c = (pipeline.controllers || []).find(c => c.name === selectedController);
        return `
          <div class="detail-header">
            <div>
              <div class="detail-title">${selectedController.replace(/_controller$/, '')}</div>
              ${c ? `<div style="font-size:0.75rem;color:var(--text-muted);margin-top:0.3rem;">${c.path}</div>` : ''}
            </div>
          </div>
          <div style="color:var(--text-muted);margin-top:1rem;">Click Analyze or Use Existing in the sidebar to start.</div>
        `;
      }

      return renderWorkflowDetail(workflow);
    }

    function renderItemDecisionPanel(workflow) {
      const name = workflow.name;
      const items = workflow.ready_items || [];
      const loading = loadingActions[name];

      // Sort: new (no prior decision) first → deferred → rejected
      const sorted = [...items].sort((a, b) => {
        const order = { new: 0, deferred: 1, rejected: 2 };
        const ao = order[a.prior_decision_type || 'new'] ?? 0;
        const bo = order[b.prior_decision_type || 'new'] ?? 0;
        return ao - bo;
      });

      const decisionCounts = { TODO: 0, DEFER: 0, REJECT: 0 };
      sorted.forEach(item => {
        const def = item.suggested_default || 'TODO';
        const d = getEnhanceItemDecision(name, item.id, def);
        decisionCounts[d] = (decisionCounts[d] || 0) + 1;
      });

      return `
        <div class="enhance-section">
          <div class="enhance-section-label">Item Decisions (${items.length} items)</div>
          ${sorted.map(item => {
            const def = item.suggested_default || 'TODO';
            const decision = getEnhanceItemDecision(name, item.id, def);
            const impact = (item.impact || '').toLowerCase();
            const effort = (item.effort || '').toLowerCase();
            return `
              <div class="enhance-item">
                <div class="enhance-item-header">
                  <div class="enhance-item-description">${escapeHtml(item.description || item.title || '')}</div>
                  <div class="enhance-item-badges">
                    ${impact ? `<span class="impact-badge impact-${impact}" title="Impact">i:${impact}</span>` : ''}
                    ${effort ? `<span class="effort-badge effort-${effort}" title="Effort">e:${effort}</span>` : ''}
                  </div>
                </div>
                ${item.prior_decision_context ? `<div class="prior-decision-note">${escapeHtml(item.prior_decision_context)}</div>` : ''}
                ${item.rationale ? `<div style="font-size:0.75rem;color:var(--text-muted);margin-top:0.2rem;">${escapeHtml(item.rationale)}</div>` : ''}
                <div class="decision-controls">
                  <button class="decision-btn ${decision === 'TODO' ? 'active-todo' : ''}"
                    onclick="setEnhanceItemDecision('${escapeAttr(name)}', '${escapeAttr(item.id)}', 'TODO')">
                    TODO
                  </button>
                  <button class="decision-btn ${decision === 'DEFER' ? 'active-defer' : ''}"
                    onclick="setEnhanceItemDecision('${escapeAttr(name)}', '${escapeAttr(item.id)}', 'DEFER')">
                    DEFER
                  </button>
                  <button class="decision-btn ${decision === 'REJECT' ? 'active-reject' : ''}"
                    onclick="setEnhanceItemDecision('${escapeAttr(name)}', '${escapeAttr(item.id)}', 'REJECT')">
                    REJECT
                  </button>
                </div>
              </div>
            `;
          }).join('')}
        </div>
        <div class="submit-bar">
          <span class="decision-summary">
            ${decisionCounts.TODO} TODO · ${decisionCounts.DEFER} DEFER · ${decisionCounts.REJECT} REJECT
          </span>
          <button class="primary"
            onclick="submitEnhanceDecisions('${escapeAttr(name)}')"
            ${loading === 'e_submit_decisions' || decisionCounts.TODO === 0 ? 'disabled' : ''}>
            ${loading === 'e_submit_decisions' ? 'Submitting...' : `Plan Batches (${decisionCounts.TODO} items)`}
          </button>
        </div>
      `;
    }

    function renderBatchProgressPanel(workflow) {
      const name = workflow.name;
      const status = workflow.status;
      const batches = workflow.batches || [];
      const currentBatchId = workflow.current_batch_id;
      const loading = loadingActions[name];

      const batchPhases = [
        { key: 'e_applying', label: 'Apply' },
        { key: 'e_testing', label: 'Test' },
        { key: 'e_fixing_tests', label: 'Fix Tests' },
        { key: 'e_ci_checking', label: 'CI' },
        { key: 'e_fixing_ci', label: 'Fix CI' },
        { key: 'e_verifying', label: 'Verify' },
      ];
      const donePhaseKeys = ['e_batch_applied', 'e_batch_tested', 'e_batch_ci_passed', 'e_batch_complete'];
      const applyingPhaseKeys = ['e_applying', 'e_batch_applied', 'e_testing', 'e_fixing_tests', 'e_batch_tested',
        'e_ci_checking', 'e_fixing_ci', 'e_batch_ci_passed', 'e_verifying', 'e_batch_complete',
        'e_tests_failed', 'e_ci_failed'];

      return `
        <div class="enhance-section">
          <div class="enhance-section-label">Batch Execution</div>
          ${batches.map(b => {
            const isCurrent = b.id === currentBatchId;
            const isActive = isCurrent && applyingPhaseKeys.includes(status);
            const isDone = b.status === 'complete' || b.status === 'e_batch_complete';
            const hasFailed = isCurrent && (status === 'e_tests_failed' || status === 'e_ci_failed');

            return `
              <div class="batch-card" style="${isCurrent ? 'border-color:var(--accent)' : ''}">
                <div class="batch-card-header">
                  <div class="batch-card-title">
                    Batch ${escapeHtml(b.id || '')}
                    ${isDone ? '<span style="color:var(--green);font-size:0.75rem;margin-left:0.4rem;">complete</span>' : ''}
                    ${hasFailed ? '<span style="color:var(--red);font-size:0.75rem;margin-left:0.4rem;">failed</span>' : ''}
                  </div>
                  ${isCurrent && isActive && !hasFailed ? `<span style="font-size:0.7rem;color:var(--accent);">active</span>` : ''}
                </div>
                ${b.description ? `<div class="batch-card-meta">${escapeHtml(b.description)}</div>` : ''}
                ${isActive ? `
                  <div class="batch-progress-bar">
                    ${batchPhases.map(phase => {
                      const phaseOrder = ['e_applying', 'e_testing', 'e_fixing_tests', 'e_ci_checking', 'e_fixing_ci', 'e_verifying'];
                      const currentIdx = phaseOrder.indexOf(status);
                      const phaseIdx = phaseOrder.indexOf(phase.key);
                      let cls = 'pending';
                      if (status === phase.key) cls = 'active';
                      else if (currentIdx > phaseIdx) cls = 'done';
                      // Also mark test/fix as done if we're past them
                      if ((phase.key === 'e_testing' || phase.key === 'e_fixing_tests') &&
                          ['e_ci_checking', 'e_fixing_ci', 'e_verifying'].includes(status)) cls = 'done';
                      return `<span class="batch-phase-step ${cls}">${phase.label}</span>`;
                    }).join('')}
                  </div>
                ` : ''}
              </div>
            `;
          }).join('')}
        </div>
        ${status === 'e_tests_failed' ? `
          <div style="margin-top:0.5rem;">
            <button class="primary"
              onclick="enhanceRetryTests('${escapeAttr(name)}')"
              ${loading === 'e_retry_tests' ? 'disabled' : ''}>
              ${loading === 'e_retry_tests' ? 'Retrying...' : 'Retry Batch (from Apply)'}
            </button>
          </div>
        ` : ''}
        ${status === 'e_ci_failed' ? `
          <div style="margin-top:0.5rem;">
            <button class="primary"
              onclick="enhanceRetryCi('${escapeAttr(name)}')"
              ${loading === 'e_retry_ci' ? 'disabled' : ''}>
              ${loading === 'e_retry_ci' ? 'Retrying...' : 'Retry Batch (from Apply)'}
            </button>
          </div>
        ` : ''}
      `;
    }

          <div class="enhance-section-label">Lock State</div>
          ${queueDepth > 0 ? `<div style="font-size:0.8rem;color:var(--yellow);margin-bottom:0.4rem;">${queueDepth} item${queueDepth !== 1 ? 's' : ''} waiting for locks</div>` : ''}

    function renderEnhancePhaseInfo(workflow) {
      const status = workflow.status;
      const name = workflow.name;
      const parts = [];

      // Analysis summary (always shown when available)
      if (workflow.e_analysis) {
        const a = workflow.e_analysis;
        if (a.summary) {
          parts.push(`
            <div style="margin-top:0.5rem;font-size:0.8rem;color:var(--text-muted);">
              Analysis: ${escapeHtml(a.summary)}
            </div>
          `);
        }
      }

      // ── E1: Research panel ──────────────────────────────────
      if (status === 'e_awaiting_research') {
        parts.push(renderResearchPanel(workflow));
      }

      // ── E2-E4: Extraction chain in progress ─────────────────
      if (['e_extracting', 'e_synthesizing', 'e_auditing'].includes(status)) {
        parts.push(`
          <div class="enhance-section">
            <div style="font-size:0.8rem;color:var(--text-muted);">
              ${status === 'e_extracting' ? 'Extracting possible items from research...'
                : status === 'e_synthesizing' ? 'Synthesizing items with impact/effort ratings...'
                : 'Auditing items against prior decisions...'}
            </div>
          </div>
        `);
      }

      // ── E5: Item decision panel ─────────────────────────────
      if (status === 'e_awaiting_decisions') {
        parts.push(renderItemDecisionPanel(workflow));
      }

      // ── E6: Batch plan review panel ─────────────────────────
      if (status === 'e_awaiting_batch_approval' || status === 'e_planning_batches') {
        if (status === 'e_planning_batches') {
          parts.push(`
            <div class="enhance-section">
              <div style="font-size:0.8rem;color:var(--text-muted);">Planning execution batches...</div>
            </div>
          `);
        } else {
          parts.push(renderBatchPlanPanel(workflow));
        }
      }

      // ── E7-E10: Batch execution progress ────────────────────
      const batchExecStatuses = [
        'e_applying', 'e_batch_applied', 'e_testing', 'e_fixing_tests', 'e_batch_tested',
        'e_ci_checking', 'e_fixing_ci', 'e_batch_ci_passed', 'e_verifying', 'e_batch_complete',
        'e_tests_failed', 'e_ci_failed'
      ];
      if (batchExecStatuses.includes(status)) {
        parts.push(renderBatchProgressPanel(workflow));
      }

      // ── Research topics summary (shown in non-research phases for context) ──
      const topics = workflow.research_topics || [];
      if (topics.length > 0 && status !== 'e_awaiting_research') {
        const completed = topics.filter(t => t.status === 'completed').length;
        const rejected = topics.filter(t => t.status === 'rejected').length;
        const active = topics.filter(t => t.status !== 'rejected').length;
        parts.push(`
          <div style="margin-top:0.5rem;font-size:0.75rem;color:var(--text-muted);">
            Research: ${completed}/${active} topics completed${rejected > 0 ? ` · ${rejected} rejected` : ''}
          </div>
        `);
      }

      // ── Lock state (shown when locks are active) ─────────────
      const locksData = pipeline.locks;
      if (locksData && ((locksData.active_grants || []).length > 0 || (locksData.queue_depth || 0) > 0)) {
        parts.push(renderLockStatePanel(locksData));
      }

      return parts.join('');
    }

            </span>
            <span style="font-size: 0.8rem; color: var(--text-muted)">
              ${workflow.analysis?.overall_risk ? `risk: <span class="severity-${workflow.analysis.overall_risk}">${workflow.analysis.overall_risk}</span>` : ''}
            </span>
          </div>

          ${workflow.error ? `<div class="error-text">${escapeHtml(workflow.error)} <button onclick="retryAnalysis('${escapeAttr(name)}')" ${loadingActions[name] === 'retry' ? 'disabled' : ''}>${loadingActions[name] === 'retry' ? 'Retrying...' : 'Retry'}</button></div>` : ''}

          ${isEnhanceMode ? renderEnhancePhaseInfo(workflow) : ''}

          ${!isEnhanceMode && blockers.length ? `
            <div style="margin-top: 0.8rem;">
              <div style="font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Out-of-scope blockers</div>
              <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                ${blockers.map(f => renderBlocker(name, f, isDecisionPhase)).join('')}
              </div>
            </div>
          ` : ''}

          ${!isEnhanceMode && controllerFindings.length ? `
            <div class="findings">
              ${controllerFindings.map(f => renderFinding(name, f, isDecisionPhase)).join('')}
            </div>
          ` : ''}

          ${!isEnhanceMode && workflow.analysis?.notes ? `<div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem;">${escapeHtml(workflow.analysis.notes)}</div>` : ''}

          ${['h_awaiting_decisions', 'h_hardened', 'h_tested', 'h_tests_failed', 'h_ci_passed', 'h_ci_failed', 'h_complete', 'e_enhance_complete'].includes(workflow.status) ? `
            <div class="ask-section">
              <input type="text" id="ask-input" placeholder="Ask a question about this controller..."
                onkeydown="if(event.key==='Enter') askQuestion('${escapeAttr(name)}')" />
              <button onclick="askQuestion('${escapeAttr(name)}')">Ask</button>
            </div>
            ${renderQueries(name)}
          ` : ''}

          ${!isEnhanceMode && workflow.test_results ? renderTestResults(name, workflow.test_results) : ''}

          ${!isEnhanceMode && workflow.status === 'h_tests_failed' ? `
            <div style="margin-top: 0.5rem;">
              <button class="primary" onclick="retryTests('${escapeAttr(name)}')" ${loadingActions[name] === 'retry_tests' ? 'disabled' : ''}>${loadingActions[name] === 'retry_tests' ? 'Retrying...' : 'Retry Tests'}</button>
            </div>
          ` : ''}

          ${!isEnhanceMode && workflow.ci_results ? renderCIResults(name, workflow.ci_results) : ''}

          ${!isEnhanceMode && workflow.status === 'h_ci_failed' ? `
            <div style="margin-top: 0.5rem;">
              <button class="primary" onclick="retryCi('${escapeAttr(name)}')" ${loadingActions[name] === 'retry_ci' ? 'disabled' : ''}>${loadingActions[name] === 'retry_ci' ? 'Retrying...' : 'Retry CI'}</button>
            </div>
          ` : ''}

          ${!isEnhanceMode && verification ? renderVerification(name, verification, workflow) : ''}

          ${!isEnhanceMode && workflow.hardened?.warnings?.length ? `
            <div style="margin-top: 0.5rem;">
              ${workflow.hardened.warnings.map(w => `<div style="font-size: 0.8rem; color: var(--orange);">${escapeHtml(w)}</div>`).join('')}
            </div>
          ` : ''}
        </div>
      `;

      // Submit bar for decision phase
      if (isDecisionPhase) {
        const approvedCount = controllerFindings.filter(f => isFindingApproved(name, f.id)).length;
        const undismissedCount = blockers.filter(f => !cs.dismissedBlockers[f.id]).length;
        const isSubmitting = loadingActions[name] === 'submit';
        const disabled = isSubmitting || undismissedCount > 0 || approvedCount === 0;

        html += `
          <div class="submit-bar">
            <span class="decision-summary">
              ${undismissedCount > 0 ? `${undismissedCount} blocker${undismissedCount !== 1 ? 's' : ''} remaining · ` : ''}${approvedCount} of ${controllerFindings.length} findings approved
            </span>
            <button class="primary" onclick="submitDecisions('${escapeAttr(name)}')"
              ${disabled ? 'disabled' : ''}>
              ${isSubmitting ? 'Submitting...' : `Harden (${approvedCount})`}
            </button>
          </div>
        `;
      }

      // Global errors
      if (pipeline.errors.length) {
        html += `
          <div style="margin-top: 1rem;">
            <h3 style="color: var(--red); margin-bottom: 0.5rem;">Errors</h3>
            ${pipeline.errors.map(e => `
              <div class="error-text">${escapeHtml(e.at)}: ${escapeHtml(e.message)}</div>
            `).join('')}
          </div>
        `;
      }

      return html;
    }

    function renderFindingCounts(counts) {
      if (!counts) return '';
      const parts = [];
      if (counts.high)   parts.push(`<span class="fc-high">${counts.high}H</span>`);
      if (counts.medium) parts.push(`<span class="fc-medium">${counts.medium}M</span>`);
      if (counts.low)    parts.push(`<span class="fc-low">${counts.low}L</span>`);
      return parts.length ? `<span class="finding-counts">${parts.join(' ')}</span>` : '';
    }

    function renderPhaseIndicators(phases) {
      if (!phases) return '';
      const items = [
        { key: 'analyzed',  label: 'analyzed' },
        { key: 'hardened',  label: 'hardened' },
        { key: 'tested',    label: 'tested' },
        { key: 'ci_checked', label: 'ci' },
        { key: 'verified',  label: 'verified' },
      ];
      return `<span class="phase-indicators">${items.map(i =>
        phases[i.key]
          ? `<span class="phase-done">${i.label}</span>`
          : `<span class="phase-pending">${i.label}</span>`
      ).join('')}</span>`;
    }

    function getModule(controllerPath) {
      const parts = controllerPath.split('/');
      const ctrlIdx = parts.indexOf('controllers');
      if (ctrlIdx < 0 || ctrlIdx >= parts.length - 2) return null;
      return parts.slice(ctrlIdx + 1, parts.length - 1).join('/');
    }

    function formatAge(isoDate) {
      const diff = Date.now() - new Date(isoDate).getTime();
      const mins = Math.floor(diff / 60000);
      if (mins < 1) return 'just now';
      if (mins < 60) return mins + 'm ago';
      const hrs = Math.floor(mins / 60);
      if (hrs < 24) return hrs + 'h ago';
      const days = Math.floor(hrs / 24);
      return days + 'd ago';
    }

    function renderFinding(name, finding, isDecisionPhase) {
      const approved = isFindingApproved(name, finding.id);
      return `
        <div class="finding ${!approved ? 'is-skipped' : ''}">
          <div class="finding-info">
            <div class="finding-summary">
              <span class="severity-${finding.severity}">[${finding.severity}]</span>
              ${escapeHtml(finding.summary)}
            </div>
            <div class="finding-meta">
              ${escapeHtml(finding.category || '')}${finding.action ? ` · #${escapeHtml(finding.action || '')}` : ''}
            </div>
          </div>
          <div class="finding-actions">
            ${isDecisionPhase ? `
              <button class="finding-toggle ${approved ? 'approved' : 'skipped'}"
                onclick="toggleFinding('${escapeAttr(name)}', '${escapeAttr(finding.id)}')"
                title="${approved ? 'Click to skip' : 'Click to approve'}">
                ${approved ? '&#10003;' : '&#10007;'}
              </button>
            ` : ''}
            <button onclick="explainFinding('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Explain</button>
          </div>
        </div>
      `;
    }

    function renderBlocker(name, finding, isDecisionPhase) {
      const cs = getCtrlState(name);
      const isDismissed = !!cs.dismissedBlockers[finding.id];
      return `
        <div class="blocker-card scope-${finding.scope} ${isDismissed ? 'dismissed' : ''}">
          <div class="blocker-header">
            <div class="finding-info">
              <div class="finding-summary">
                <span class="scope-badge scope-${finding.scope}">${finding.scope}</span>
                <span class="severity-${finding.severity}">[${finding.severity}]</span>
                ${escapeHtml(finding.summary)}
              </div>
              <div class="finding-meta">
                ${escapeHtml(finding.category || '')}${finding.action ? ` · #${escapeHtml(finding.action || '')}` : ''}
              </div>
              ${finding.detail ? `<div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.3rem;">${escapeHtml(finding.detail)}</div>` : ''}
            </div>
            <div class="blocker-actions">
              ${isDecisionPhase ? `
                ${isDismissed ? `
                  <button onclick="undismissBlocker('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Undo</button>
                ` : `
                  <button onclick="dismissBlocker('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Dismiss</button>
                `}
              ` : ''}
              <button onclick="copyPlan('${escapeAttr(name)}', '${escapeAttr(finding.id)}')"
                title="Copy plan prompt to clipboard">Copy Plan</button>
              <button onclick="explainFinding('${escapeAttr(name)}', '${escapeAttr(finding.id)}')">Explain</button>
            </div>
          </div>
        </div>
      `;
    }


    function renderQueries(controllerName) {
      const queries = (pipeline.queries || []).filter(q => q.controller === controllerName);
      if (!queries.length) return '';

      return `
        <div class="queries-section">
          <div style="font-size:0.8rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em; margin-bottom:0.4rem;">Queries</div>
          ${queries.map(q => {
            const label = q.type === 'explain'
              ? `Explain: finding ${escapeHtml(q.finding_id || '')}`
              : escapeHtml(q.question || '');
            const statusClass = `query-status-${q.status}`;
            const statusLabel = q.status === 'pending' ? '...' : (q.status === 'complete' ? 'done' : 'error');
            return `
              <div class="query-item">
                <div class="query-header">
                  <span class="query-question">${label}</span>
                  <span class="${statusClass}">${statusLabel}</span>
                </div>
                ${q.status === 'complete' && q.result
                  ? `<div class="query-body">${renderMarkdown(q.result)}</div>`
                  : ''}
                ${q.status === 'error' && q.error
                  ? `<div class="query-body error-text">${escapeHtml(q.error)}</div>`
                  : ''}
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function renderTestResults(name, results) {
      const passed = results.passed;
      const attempts = results.attempts || [];
      const cs = getCtrlState(name);
      if (!cs.testAttemptOpen) cs.testAttemptOpen = {};

      return `
        <div class="test-results">
          <div style="display:flex; align-items:center; gap:0.6rem; margin-bottom:0.4rem;">
            <span style="font-size:0.8rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em;">Test Results</span>
            <span class="test-badge ${passed ? 'pass' : 'fail'}">${passed ? 'PASS' : 'FAIL'}</span>
            <span style="font-size:0.75rem; color:var(--text-muted);">${attempts.length} attempt${attempts.length !== 1 ? 's' : ''}</span>
          </div>
          ${attempts.map((a, i) => `
            <div class="test-attempt">
              <div class="test-attempt-header" onclick="toggleTestAttempt('${escapeAttr(name)}', ${i})">
                <span>
                  <span class="test-badge ${a.passed ? 'pass' : 'fail'}" style="font-size:0.65rem;">${a.passed ? 'PASS' : 'FAIL'}</span>
                  Attempt ${a.attempt}${a.fixes_applied ? ` (${a.fixes_applied.length} fix${a.fixes_applied.length !== 1 ? 'es' : ''})` : ''}
                </span>
                <span>${cs.testAttemptOpen[i] ? '&#9662;' : '&#9656;'}</span>
              </div>
              ${cs.testAttemptOpen[i] ? `<pre><code>${escapeHtml(a.output)}</code></pre>` : ''}
            </div>
          `).join('')}
        </div>
      `;
    }

    function toggleTestAttempt(name, index) {
      const cs = getCtrlState(name);
      if (!cs.testAttemptOpen) cs.testAttemptOpen = {};
      cs.testAttemptOpen[index] = !cs.testAttemptOpen[index];
      render();
    }

    function renderCIResults(name, results) {
      const passed = results.passed;
      const checks = results.checks || [];
      const fixAttempts = results.fix_attempts || [];
      const cs = getCtrlState(name);
      if (!cs.ciCheckOpen) cs.ciCheckOpen = {};
      if (!cs.ciFixOpen) cs.ciFixOpen = {};

      let html = `
        <div class="test-results">
          <div style="display:flex; align-items:center; gap:0.6rem; margin-bottom:0.4rem;">
            <span style="font-size:0.8rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em;">CI Results</span>
            <span class="test-badge ${passed ? 'pass' : 'fail'}">${passed ? 'PASS' : 'FAIL'}</span>
          </div>
          ${checks.map((c, i) => `
            <div class="test-attempt">
              <div class="test-attempt-header" onclick="toggleCiCheck('${escapeAttr(name)}', ${i})">
                <span>
                  <span class="test-badge ${c.passed ? 'pass' : 'fail'}" style="font-size:0.65rem;">${c.passed ? 'PASS' : 'FAIL'}</span>
                  ${escapeHtml(c.name)} <span style="color:var(--text-muted); font-size:0.75rem;">${escapeHtml(c.command)}</span>
                </span>
                <span>${cs.ciCheckOpen[i] ? '&#9662;' : '&#9656;'}</span>
              </div>
              ${cs.ciCheckOpen[i] ? `<pre><code>${escapeHtml(c.output)}</code></pre>` : ''}
            </div>
          `).join('')}
      `;

      if (fixAttempts.length) {
        html += `
          <div style="margin-top:0.5rem; font-size:0.8rem; font-weight:600; color:var(--text-muted);">Fix Attempts (${fixAttempts.length})</div>
          ${fixAttempts.map((fa, i) => `
            <div class="test-attempt">
              <div class="test-attempt-header" onclick="toggleCiFix('${escapeAttr(name)}', ${i})">
                <span>Attempt ${fa.attempt}${fa.fixes_applied ? ` (${fa.fixes_applied.length} fix${fa.fixes_applied.length !== 1 ? 'es' : ''})` : ''}</span>
                <span>${cs.ciFixOpen[i] ? '&#9662;' : '&#9656;'}</span>
              </div>
              ${cs.ciFixOpen[i] ? `<pre><code>${escapeHtml(JSON.stringify({ fixes_applied: fa.fixes_applied, unfixable_issues: fa.unfixable_issues }, null, 2))}</code></pre>` : ''}
            </div>
          `).join('')}
        `;
      }

      html += '</div>';
      return html;
    }

    function toggleCiCheck(name, index) {
      const cs = getCtrlState(name);
      if (!cs.ciCheckOpen) cs.ciCheckOpen = {};
      cs.ciCheckOpen[index] = !cs.ciCheckOpen[index];
      render();
    }

    function toggleCiFix(name, index) {
      const cs = getCtrlState(name);
      if (!cs.ciFixOpen) cs.ciFixOpen = {};
      cs.ciFixOpen[index] = !cs.ciFixOpen[index];
      render();
    }

    function renderVerification(name, v, workflow) {
      const cs = getCtrlState(name);
      const rec = v.recommendation || 'review';
      const findingsAddressed = v.findings_addressed || [];
      const analysisFindings = workflow.analysis?.findings || [];
      const addressedCount = findingsAddressed.filter(f => f.addressed).length;

      return `
        <div class="verification-result verification-${rec}">
          <strong>Verification: ${rec}</strong>
          ${findingsAddressed.length ? ` — ${addressedCount}/${findingsAddressed.length} findings addressed` : ''}
          ${v.notes ? `<div style="margin-top: 0.3rem; font-size: 0.8rem;">${escapeHtml(v.notes)}</div>` : ''}
          ${v.new_issues?.length ? `<div style="margin-top: 0.3rem; color: var(--red); font-size: 0.8rem;">New issues found: ${v.new_issues.length}</div>` : ''}
        </div>
        ${findingsAddressed.length ? renderFindingsAddressed(findingsAddressed, analysisFindings) : ''}
      `;
    }

    function renderFindingsAddressed(findingsAddressed, analysisFindings) {
      return `
        <div class="findings-addressed">
          ${findingsAddressed.map(fa => {
            const original = analysisFindings.find(f => f.id === fa.finding_id);
            const severity = original?.severity || 'medium';
            const summary = original?.summary || fa.finding_id;
            const status = fa.addressed ? 'addressed' : (fa.partial ? 'partial' : 'not-addressed');
            const statusLabel = fa.addressed ? 'addressed' : (fa.partial ? 'partial' : 'not addressed');
            return `
              <div class="finding-status">
                <span class="finding-status-badge ${status}">${statusLabel}</span>
                <div style="flex:1;">
                  <span class="severity-${severity}">[${severity}]</span>
                  ${escapeHtml(summary)}
                  ${fa.notes ? `<div style="font-size:0.8rem; color:var(--text-muted); margin-top:0.2rem;">${escapeHtml(fa.notes)}</div>` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    async function copyPrompt(name, phase) {
      try {
        const res = await apiFetch(`/pipeline/${encodeURIComponent(name)}/prompts/${encodeURIComponent(phase)}`);
        const data = await res.json();
        await copyToClipboard(data.prompt);
        showToast(`Copied ${phase} prompt`);
      } catch (err) {
        showToast('Failed to copy prompt');
      }
    }

    function displayStatus(status) {
      const labels = {
        // hardening statuses
        'h_awaiting_decisions': 'awaiting decisions',
        'h_fixing_tests': 'fixing tests',
        'h_tests_failed': 'tests failed',
        'h_ci_checking': 'CI checking',
        'h_fixing_ci': 'fixing CI',
        'h_ci_passed': 'CI passed',
        'h_ci_failed': 'CI failed',
        'h_complete': 'hardening complete',
        // enhance statuses
        'e_analyzing': 'enhance: analyzing',
        'e_awaiting_research': 'enhance: awaiting research',
        'e_extracting': 'enhance: extracting items',
        'e_synthesizing': 'enhance: synthesizing',
        'e_auditing': 'enhance: auditing',
        'e_awaiting_decisions': 'enhance: awaiting decisions',
        'e_planning_batches': 'enhance: planning batches',
        'e_awaiting_batch_approval': 'enhance: awaiting batch approval',
        'e_applying': 'enhance: applying',
        'e_batch_applied': 'enhance: batch applied',
        'e_testing': 'enhance: testing',
        'e_fixing_tests': 'enhance: fixing tests',
        'e_batch_tested': 'enhance: batch tested',
        'e_tests_failed': 'enhance: tests failed',
        'e_ci_checking': 'enhance: CI checking',
        'e_fixing_ci': 'enhance: fixing CI',
        'e_batch_ci_passed': 'enhance: batch CI passed',
        'e_ci_failed': 'enhance: CI failed',
        'e_verifying': 'enhance: verifying',
        'e_batch_complete': 'enhance: batch complete',
        'e_enhance_complete': 'enhance complete',
      };
      if (labels[status]) return labels[status];
      // Strip mode prefix (h_, e_) and humanize underscores
      return status.replace(/^[a-z]_/, '').replace(/_/g, ' ');
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') str = JSON.stringify(str, null, 2);
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function escapeAttr(str) {
      return String(str).replace(/&/g,'&amp;').replace(/'/g,'&#39;').replace(/"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function renderMarkdown(str) {
      if (typeof str !== 'string') str = JSON.stringify(str, null, 2);
      return DOMPurify.sanitize(marked.parse(str));
    }

    // ── Plan Prompt Generation ─────────────────────────────

    function getFinding(name, findingId) {
      const workflow = (pipeline.workflows || {})[name];
      return (workflow?.analysis?.findings || []).find(f => f.id === findingId);
    }

    function buildPlan(name, findingId) {
      const finding = getFinding(name, findingId);
      const workflow = (pipeline.workflows || {})[name];
      if (!finding || !workflow) return '';

      const scope = finding.scope;
      const path = workflow.path;
      const parts = path.split('/');
      const nsIndex = parts.indexOf('controllers') + 1;
      const ns = nsIndex > 0 && nsIndex < parts.length - 1 ? parts[nsIndex] : null;

      const issue = [
        `**[${finding.severity}] ${finding.summary}**`,
        '',
        finding.detail,
        '',
        finding.suggested_fix ? `Suggested fix: ${finding.suggested_fix}` : ''
      ].filter(s => s !== undefined && s !== null).join('\n');

      const planInstructions = `Do NOT implement a fix yet. Instead:\n1. Explain the risk in practical terms — what could go wrong, and how likely is it?\n2. Propose 2-3 approaches to fix it, with trade-offs (complexity, scope of change, dependencies)\n3. Recommend one approach and ask me how I'd like to proceed`;

      if (scope === 'controller') {
        return `Read \`${path}\` and investigate this security finding:\n\n${issue}\n\n${planInstructions}`;
      }

      if (scope === 'module' && ns) {
        return `Read \`${path}\` and the related files in the \`${ns}\` namespace (\`app/models/${ns}/\`, \`app/views/${ns}/\`, \`app/controllers/${ns}/\`) to investigate this security finding:\n\n${issue}\n\n${planInstructions}`;
      }

      return `Read \`${path}\` and investigate this security finding in the context of the full application — check routes, application controller, related models, and other controllers for similar patterns:\n\n${issue}\n\n${planInstructions}`;
    }

    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      }
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        return Promise.resolve();
      } catch (err) {
        return Promise.reject(err);
      } finally {
        textarea.remove();
      }
    }

    function copyPlan(name, findingId) {
      const text = buildPlan(name, findingId);
      const finding = getFinding(name, findingId);
      const scope = finding ? finding.scope : 'plan';
      copyToClipboard(text).then(() => {
        showToast(`Copied ${scope} plan prompt`);
      }).catch(() => {
        showToast(`Failed to copy`);
      });
    }

    function showToast(msg) {
      const existing = document.querySelector('.copy-toast');
      if (existing) existing.remove();
      const el = document.createElement('div');
      el.className = 'copy-toast';
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1500);
    }

    // ── Boot ──────────────────────────────────────────────────

    connectSSE();
    render();
  </script>
